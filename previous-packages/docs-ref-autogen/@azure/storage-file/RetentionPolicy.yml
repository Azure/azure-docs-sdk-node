### YamlMime:TSType
name: RetentionPolicy
uid: '@azure/storage-file.RetentionPolicy'
package: '@azure/storage-file'
summary: The retention policy.
fullName: RetentionPolicy
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: days
    uid: '@azure/storage-file.RetentionPolicy.days'
    package: '@azure/storage-file'
    summary: >-
      Indicates the number of days that metrics data should be retained. All
      data older than this

      value will be deleted. Metrics data is deleted on a best-effort basis
      after the retention

      period expires.
    fullName: days
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'days?: undefined | number'
      return:
        description: ''
        type: undefined | number
  - name: enabled
    uid: '@azure/storage-file.RetentionPolicy.enabled'
    package: '@azure/storage-file'
    summary: >-
      Indicates whether a retention policy is enabled for the File service. If
      false, metrics data

      is retained, and the user is responsible for deleting it.
    fullName: enabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabled: boolean'
      return:
        description: ''
        type: boolean
