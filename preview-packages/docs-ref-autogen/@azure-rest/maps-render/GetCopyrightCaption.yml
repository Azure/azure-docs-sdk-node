    summary: >-
      The `Get Copyright Caption` API is an HTTP GET request designed to serve
      copyright information to be used with tiles requested from the Render
      service. In addition to a basic copyright for the whole map, it can serve
      specific groups of copyrights for some countries/regions.


      As an alternative to copyrights for map request, it can also return
      captions for displaying provider information on the map.
