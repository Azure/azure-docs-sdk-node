        description: ''
        type: <xref uid="@azure-rest/arm-appservice.HostingEnvironmentProfile" />
  - name: hostNamesDisabled
    uid: '@azure-rest/arm-appservice.SiteProperties.hostNamesDisabled'
    package: '@azure-rest/arm-appservice'
    summary: >-
      <code>true</code> to disable the public hostnames of the app; otherwise,
      <code>false</code>.
       If <code>true</code>, the app is only accessible via API management process.
    fullName: hostNamesDisabled
    remarks: ''
