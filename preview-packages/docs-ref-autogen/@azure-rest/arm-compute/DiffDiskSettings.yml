isDeprecated: false
type: interface
properties:
  - name: option
    uid: '@azure-rest/arm-compute.DiffDiskSettings.option'
    package: '@azure-rest/arm-compute'
    summary: Specifies the ephemeral disk settings for operating system disk.
    fullName: option
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'option?: "Local"'
      return:
        description: ''
        type: '"Local"'
  - name: placement
    uid: '@azure-rest/arm-compute.DiffDiskSettings.placement'
    package: '@azure-rest/arm-compute'
    summary: >-
      Specifies the ephemeral disk placement for operating system disk.<br><br>
      Possible values are: <br><br> **CacheDisk** <br><br> **ResourceDisk**
      <br><br> Default: **CacheDisk** if one is configured for the VM size
      otherwise **ResourceDisk** is used.<br><br> Refer to VM size documentation
      for Windows VM at
      https://docs.microsoft.com/azure/virtual-machines/windows/sizes and Linux
      VM at https://docs.microsoft.com/azure/virtual-machines/linux/sizes to
      check which VM sizes exposes a cache disk.
    fullName: placement
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'placement?: "CacheDisk" | "ResourceDisk"'
      return:
        description: ''
        type: '"CacheDisk" | "ResourceDisk"'
