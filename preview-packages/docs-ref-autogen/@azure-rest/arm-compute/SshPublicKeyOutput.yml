### YamlMime:TSType
name: SshPublicKeyOutput
uid: '@azure-rest/arm-compute.SshPublicKeyOutput'
package: '@azure-rest/arm-compute'
summary: >-
  Contains information about SSH certificate public key and the path on the
  Linux VM where the public key is placed.
fullName: SshPublicKeyOutput
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: keyData
    uid: '@azure-rest/arm-compute.SshPublicKeyOutput.keyData'
    package: '@azure-rest/arm-compute'
    summary: >-
      SSH public key certificate used to authenticate with the VM through ssh.
      The key needs to be at least 2048-bit and in ssh-rsa format. <br><br> For
      creating ssh keys, see [Create SSH keys on Linux and Mac for Linux VMs in
      Azure]https://docs.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed).
    fullName: keyData
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'keyData?: string'
      return:
        description: ''
        type: string
  - name: path
    uid: '@azure-rest/arm-compute.SshPublicKeyOutput.path'
    package: '@azure-rest/arm-compute'
    summary: >-
      Specifies the full path on the created VM where ssh public key is stored.
      If the file already exists, the specified key is appended to the file.
      Example: /home/user/.ssh/authorized_keys
    fullName: path
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'path?: string'
      return:
        description: ''
        type: string
