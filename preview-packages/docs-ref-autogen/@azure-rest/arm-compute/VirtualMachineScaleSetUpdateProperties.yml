    uid: >-
      @azure-rest/arm-compute.VirtualMachineScaleSetUpdateProperties.doNotRunExtensionsOnOverprovisionedVMs
    package: '@azure-rest/arm-compute'
    summary: >-
      When Overprovision is enabled, extensions are launched only on the
      requested number of VMs which are finally kept. This property will hence
