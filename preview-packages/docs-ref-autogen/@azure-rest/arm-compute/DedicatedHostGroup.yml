    isDeprecated: false
    syntax:
      content: 'properties?: DedicatedHostGroupProperties'
      return:
        description: ''
        type: <xref uid="@azure-rest/arm-compute.DedicatedHostGroupProperties" />
  - name: zones
    uid: '@azure-rest/arm-compute.DedicatedHostGroup.zones'
    package: '@azure-rest/arm-compute'
    summary: >-
      Availability Zone to use for this host group. Only single zone is
      supported. The zone can be assigned only during creation. If not provided,
      the group supports all zones in the region. If provided, enforces each
      host in the group to be in the same zone.
    fullName: zones
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'zones?: string[]'
      return:
        description: ''
        type: string[]
