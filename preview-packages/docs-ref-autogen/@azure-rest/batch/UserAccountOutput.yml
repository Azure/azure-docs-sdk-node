### YamlMime:TSType
name: UserAccountOutput
uid: '@azure-rest/batch.UserAccountOutput'
package: '@azure-rest/batch'
summary: |-
  Properties used to create a user used to execute Tasks on an Azure Batch
  Compute Node.
fullName: UserAccountOutput
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: elevationLevel
    uid: '@azure-rest/batch.UserAccountOutput.elevationLevel'
    package: '@azure-rest/batch'
    summary: The elevation level of the user Account. The default value is nonAdmin.
    fullName: elevationLevel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'elevationLevel?: string'
      return:
        description: ''
        type: string
  - name: linuxUserConfiguration
    uid: '@azure-rest/batch.UserAccountOutput.linuxUserConfiguration'
    package: '@azure-rest/batch'
    summary: >-
      The Linux-specific user configuration for the user Account. This property
      is ignored if specified on a Windows Pool. If not specified, the user is
      created with the default options.
    fullName: linuxUserConfiguration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'linuxUserConfiguration?: LinuxUserConfigurationOutput'
      return:
        description: ''
        type: <xref uid="@azure-rest/batch.LinuxUserConfigurationOutput" />
  - name: name
    uid: '@azure-rest/batch.UserAccountOutput.name'
    package: '@azure-rest/batch'
    summary: >-
      The name of the user Account. Names can contain any Unicode characters up
      to a maximum length of 20.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: password
    uid: '@azure-rest/batch.UserAccountOutput.password'
    package: '@azure-rest/batch'
    summary: The password for the user Account.
    fullName: password
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'password: string'
      return:
        description: ''
        type: string
  - name: windowsUserConfiguration
    uid: '@azure-rest/batch.UserAccountOutput.windowsUserConfiguration'
    package: '@azure-rest/batch'
    summary: >-
      The Windows-specific user configuration for the user Account. This
      property can only be specified if the user is on a Windows Pool. If not
      specified and on a Windows Pool, the user is created with the default
      options.
    fullName: windowsUserConfiguration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'windowsUserConfiguration?: WindowsUserConfigurationOutput'
      return:
        description: ''
        type: <xref uid="@azure-rest/batch.WindowsUserConfigurationOutput" />
