### YamlMime:TSType
name: DiskEncryptionConfiguration
uid: '@azure-rest/batch.DiskEncryptionConfiguration'
package: '@azure-rest/batch'
summary: |-
  The disk encryption configuration applied on compute nodes in the pool.
  Disk encryption configuration is not supported on Linux pool created with
  Azure Compute Gallery Image.
fullName: DiskEncryptionConfiguration
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: targets
    uid: '@azure-rest/batch.DiskEncryptionConfiguration.targets'
    package: '@azure-rest/batch'
    summary: >-
      The list of disk targets Batch Service will encrypt on the compute node.
      If omitted, no disks on the compute nodes in the pool will be encrypted.
      On Linux pool, only "TemporaryDisk" is supported; on Windows pool,
      "OsDisk" and "TemporaryDisk" must be specified.
    fullName: targets
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targets?: string[]'
      return:
        description: ''
        type: string[]
