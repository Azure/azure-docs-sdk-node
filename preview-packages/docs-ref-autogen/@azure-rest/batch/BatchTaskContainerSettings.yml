### YamlMime:TSType
name: BatchTaskContainerSettings
uid: '@azure-rest/batch.BatchTaskContainerSettings'
package: '@azure-rest/batch'
summary: The container settings for a Task.
fullName: BatchTaskContainerSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: containerRunOptions
    uid: '@azure-rest/batch.BatchTaskContainerSettings.containerRunOptions'
    package: '@azure-rest/batch'
    summary: >-
      Additional options to the container create command. These additional
      options are supplied as arguments to the "docker create" command, in
      addition to those controlled by the Batch Service.
    fullName: containerRunOptions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'containerRunOptions?: string'
      return:
        description: ''
        type: string
  - name: imageName
    uid: '@azure-rest/batch.BatchTaskContainerSettings.imageName'
    package: '@azure-rest/batch'
    summary: >-
      The Image to use to create the container in which the Task will run. This
      is the full Image reference, as would be specified to "docker pull". If no
      tag is provided as part of the Image name, the tag ":latest" is used as a
      default.
    fullName: imageName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'imageName: string'
      return:
        description: ''
        type: string
  - name: registry
    uid: '@azure-rest/batch.BatchTaskContainerSettings.registry'
    package: '@azure-rest/batch'
    summary: >-
      The private registry which contains the container Image. This setting can
      be omitted if was already provided at Pool creation.
    fullName: registry
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'registry?: ContainerRegistryReference'
      return:
        description: ''
        type: <xref uid="@azure-rest/batch.ContainerRegistryReference" />
  - name: workingDirectory
    uid: '@azure-rest/batch.BatchTaskContainerSettings.workingDirectory'
    package: '@azure-rest/batch'
    summary: >-
      The location of the container Task working directory. The default is
      'taskWorkingDirectory'.
    fullName: workingDirectory
    remarks: ''
    isDeprecated: false
    syntax:
