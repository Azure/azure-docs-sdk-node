### YamlMime:TSType
name: PublicIPAddressDnsSettingsOutput
uid: '@azure-rest/arm-network.PublicIPAddressDnsSettingsOutput'
package: '@azure-rest/arm-network'
summary: Contains FQDN of the DNS record associated with the public IP address.
fullName: PublicIPAddressDnsSettingsOutput
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: domainNameLabel
    uid: '@azure-rest/arm-network.PublicIPAddressDnsSettingsOutput.domainNameLabel'
    package: '@azure-rest/arm-network'
    summary: >-
      The domain name label. The concatenation of the domain name label and the
      regionalized DNS zone make up the fully qualified domain name associated
      with the public IP address. If a domain name label is specified, an A DNS
      record is created for the public IP in the Microsoft Azure DNS system.
    fullName: domainNameLabel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'domainNameLabel?: string'
      return:
        description: ''
        type: string
  - name: fqdn
    uid: '@azure-rest/arm-network.PublicIPAddressDnsSettingsOutput.fqdn'
    package: '@azure-rest/arm-network'
    summary: >-
      The Fully Qualified Domain Name of the A DNS record associated with the
      public IP. This is the concatenation of the domainNameLabel and the
      regionalized DNS zone.
    fullName: fqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fqdn?: string'
      return:
        description: ''
        type: string
  - name: reverseFqdn
    uid: '@azure-rest/arm-network.PublicIPAddressDnsSettingsOutput.reverseFqdn'
    package: '@azure-rest/arm-network'
    summary: >-
      The reverse FQDN. A user-visible, fully qualified domain name that
      resolves to this public IP address. If the reverseFqdn is specified, then
      a PTR DNS record is created pointing from the IP address in the
      in-addr.arpa domain to the reverse FQDN.
    fullName: reverseFqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reverseFqdn?: string'
      return:
        description: ''
        type: string
