name: CancelTranslation500Response
uid: '@azure-rest/ai-document-translator.CancelTranslation500Response'
package: '@azure-rest/ai-document-translator'
summary: >-
  Cancel a currently processing or queued translation.

  Cancel a currently processing or queued translation.

  A translation will not be cancelled if it is already completed or failed or
  cancelling. A bad request will be returned.

  All documents that have completed translation will not be cancelled and will
  be charged.

  All pending documents will be cancelled if possible.
