  - name: Sunrise
    uid: '@azure-rest/maps-timezone.ReferenceTimeOutput.Sunrise'
    package: '@azure-rest/maps-timezone'
    summary: >-
      Sunrise at the given time zone as shown in the `Tag` property, populated
      only when the call is `byCoordinates`. The sunrise is described in the
      [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) format.
      Note that the Timezone API does not return sunrise and sunset times when
      solar day is observed in the requested region.
    fullName: Sunrise
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'Sunrise?: string'
      return:
        description: ''
        type: string
  - name: Sunset
    uid: '@azure-rest/maps-timezone.ReferenceTimeOutput.Sunset'
    package: '@azure-rest/maps-timezone'
    summary: >-
      Sunset at the given time zone as shown in the `Tag` property, populated
      only when the call is `byCoordinates`. The sunset is described in the [ISO
      8601](https://www.iso.org/iso-8601-date-and-time-format.html) format. Note
      that the Timezone API does not return sunrise and sunset times when solar
      day is observed in the requested region.
