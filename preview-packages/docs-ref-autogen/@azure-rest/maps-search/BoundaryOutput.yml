name: BoundaryOutput
uid: '@azure-rest/maps-search.BoundaryOutput'
package: '@azure-rest/maps-search'
summary: >-
  `GeoJSON GeocodingFeature` object that describe the boundaries of a
  geographical area. Geometry of the feature is described with `GeoJSON
  GeometryCollection`.


  Please note, the service typically returns a GeometryCollection with Polygon
  or MultiPolygon sub-types.
fullName: BoundaryOutput
remarks: ''
isDeprecated: false
