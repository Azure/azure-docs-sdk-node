name: GeoJsonGeometryOutput
uid: '@azure-rest/maps-search.GeoJsonGeometryOutput'
package: '@azure-rest/maps-search'
summary: >-
  A valid `GeoJSON` geometry object. The type must be one of the seven valid
  GeoJSON geometry types - Point, MultiPoint, LineString, MultiLineString,
  Polygon, MultiPolygon and GeometryCollection. Please refer to [RFC
  7946](https://tools.ietf.org/html/rfc7946#section-3.1) for details.
fullName: GeoJsonGeometryOutput
remarks: ''
isDeprecated: false
syntax: |
  type GeoJsonGeometryOutput =
    | GeoJsonGeometryOutputParent
    | GeoJsonPointOutput
    | GeoJsonMultiPointOutput
    | GeoJsonLineStringOutput
    | GeoJsonMultiLineStringOutput
    | GeoJsonPolygonOutput
    | GeoJsonMultiPolygonOutput
    | GeoJsonGeometryCollectionOutput
