          description: Troubleshooter resource Name.
        - id: options
          type: >-
            <xref
            uid="@azure/arm-selfhelp.TroubleshootersContinueOptionalParams" />
          description: The options parameters.
      return:
        description: ''
        type: >-
          Promise&lt;<xref
          uid="@azure/arm-selfhelp.TroubleshootersContinueHeaders" />&gt;
  - name: create(string, string, TroubleshootersCreateOptionalParams)
    uid: '@azure/arm-selfhelp.Troubleshooters.create'
    package: '@azure/arm-selfhelp'
    summary: >-
      Creates the specific troubleshooter action under a resource or
      subscription using the ‘solutionId’

      and  ‘properties.parameters’ as the trigger. <br/> Troubleshooters are
      step-by-step interactive

      guidance that scope the problem by collecting additional inputs from you
      in each stage while

      troubleshooting an Azure issue. You will be guided down decision tree
      style workflow and the best

      possible solution will be presented at the end of the workflow. <br/>
      Create API creates the

      Troubleshooter API using ‘parameters’ and ‘solutionId’ <br/> After
      creating the Troubleshooter

      instance, the following APIs can be used:<br/> CONTINUE API: to move to
      the next step in the flow

      <br/>GET API: to identify the next step after executing the CONTINUE
      API.   <br/><br/> <b>Note:</b>

      ‘requiredParameters’ from solutions response must be passed via
      ‘properties. parameters’ in the

      request body of Troubleshooters API.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function create(scope: string, troubleshooterName: string, options?:
        TroubleshootersCreateOptionalParams): Promise<TroubleshooterResource>
      parameters:
        - id: scope
          type: string
          description: >-
            This is an extension resource provider and only resource level
            extension is supported
                         at the moment.
        - id: troubleshooterName
          type: string
          description: Troubleshooter resource Name.
        - id: options
