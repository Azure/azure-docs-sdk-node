fullName: Solution
remarks: ''
isDeprecated: false
type: interface
methods:
  - name: beginCreate(string, string, SolutionCreateOptionalParams)
    uid: '@azure/arm-selfhelp.Solution.beginCreate'
    package: '@azure/arm-selfhelp'
    summary: >-
      Creates a solution for the specific Azure resource or subscription using
      the triggering criteria

      ‘solutionId and requiredInputs’ from discovery solutions.<br/> Solutions
      are a rich, insightful and

      a centralized self help experience that brings all the relevant content to
      troubleshoot an Azure

      issue into a unified experience. Solutions include the following
      components : Text, Diagnostics ,

      Troubleshooters, Images , Video tutorials, Tables , custom charts, images
      , AzureKB, etc, with

      capabilities to support new solutions types in the future. Each solution
      type may require one or

      more ‘requiredParameters’ that are required to execute the individual
      solution component. In the

      absence of the ‘requiredParameters’ it is likely that some of the
      solutions might fail execution,

      and you might see an empty response. <br/><br/> <b>Note:</b>  <br/>1.
      ‘requiredInputs’ from

      Discovery solutions response must be passed via ‘parameters’ in the
      request body of Solutions API.

      <br/>2. ‘requiredParameters’ from the Solutions response is the same as ‘
      additionalParameters’ in

      the request for diagnostics <br/>3. ‘requiredParameters’ from the
      Solutions response is the same as

      ‘properties.parameters’ in the request for Troubleshooters
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginCreate(scope: string, solutionResourceName: string,
        options?: SolutionCreateOptionalParams):
        Promise<SimplePollerLike<OperationState<SolutionResource>,
        SolutionResource>>
      parameters:
        - id: scope
          type: string
          description: >-
            This is an extension resource provider and only resource level
            extension is supported
                         at the moment.
        - id: solutionResourceName
          type: string
          description: Solution resource Name.
        - id: options
          type: <xref uid="@azure/arm-selfhelp.SolutionCreateOptionalParams" />
          description: The options parameters.
      return:
        description: ''
        type: >-
          Promise&lt;SimplePollerLike&lt;OperationState&lt;<xref
          uid="@azure/arm-selfhelp.SolutionResource" />&gt;, <xref
          uid="@azure/arm-selfhelp.SolutionResource" />&gt;&gt;
