### YamlMime:TSType
name: ForceLinkParameters
uid: '@azure/arm-redisenterprisecache.ForceLinkParameters'
package: '@azure/arm-redisenterprisecache'
summary: >-
  Parameters for reconfiguring active geo-replication, of an existing database
  that was previously unlinked from a replication group.
fullName: ForceLinkParameters
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: groupNickname
    uid: '@azure/arm-redisenterprisecache.ForceLinkParameters.groupNickname'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      The name of the group of linked database resources. This should match the
      existing replication group name.
    fullName: groupNickname
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'groupNickname: string'
      return:
        description: ''
        type: string
  - name: linkedDatabases
    uid: '@azure/arm-redisenterprisecache.ForceLinkParameters.linkedDatabases'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      The resource IDs of the databases that are expected to be linked and
      included in the replication group. This parameter is used to validate that
      the linking is to the expected (unlinked) part of the replication group,
      if it is splintered.
    fullName: linkedDatabases
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'linkedDatabases: LinkedDatabase[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-redisenterprisecache.LinkedDatabase" />[]
