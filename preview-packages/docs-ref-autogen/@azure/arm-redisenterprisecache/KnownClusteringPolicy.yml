name: KnownClusteringPolicy
uid: '@azure/arm-redisenterprisecache.KnownClusteringPolicy'
package: '@azure/arm-redisenterprisecache'
summary: >-
  Known values of
  [ClusteringPolicy](xref:@azure/arm-redisenterprisecache.ClusteringPolicy) that
  the service accepts.
fullName: KnownClusteringPolicy
remarks: ''
isDeprecated: false
fields:
  - name: EnterpriseCluster
    uid: '@azure/arm-redisenterprisecache.KnownClusteringPolicy.EnterpriseCluster'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      Enterprise clustering policy uses only the classic redis protocol, which
      does not support redis cluster commands.
  - name: OSSCluster
    uid: '@azure/arm-redisenterprisecache.KnownClusteringPolicy.OSSCluster'
    package: '@azure/arm-redisenterprisecache'
    summary: >-
      OSS clustering policy follows the redis cluster specification, and
      requires all clients to support redis clustering.
