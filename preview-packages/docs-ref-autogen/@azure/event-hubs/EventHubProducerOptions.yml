### YamlMime:UniversalReference
items:
  - uid: '@azure/event-hubs.EventHubProducerOptions'
    name: EventHubProducerOptions
    fullName: EventHubProducerOptions
    children:
      - '@azure/event-hubs.EventHubProducerOptions.partitionId'
      - '@azure/event-hubs.EventHubProducerOptions.retryOptions'
    langs:
      - typeScript
    type: interface
    summary: >-
      The set of options to configure the behavior of an `EventHubProducer`.

      These can be specified when creating the producer via the `createProducer`
      method.

      - `partitionId`  : The string identifier of the partition that the
      producer can be bound to.

      - `retryOptions` : The retry options used to govern retry attempts when an
      issue is encountered while sending events.

      A simple usage can be `{ "maxRetries": 4 }`.
    package: '@azure/event-hubs'
  - uid: '@azure/event-hubs.EventHubProducerOptions.partitionId'
    name: partitionId
    fullName: partitionId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The identifier of the partition that the producer will be bound to.

      If a value is provided, all events sent using the producer will reach the
      same partition.

      If no value is provided, the service will determine the partition to which
      the event will be sent.
    optional: true
    syntax:
      content: 'partitionId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/event-hubs'
  - uid: '@azure/event-hubs.EventHubProducerOptions.retryOptions'
    name: retryOptions
    fullName: retryOptions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The retry options used to govern retry attempts when an issue is
      encountered while sending events.

      If no value is provided here, the retry options set when creating the
      `EventHubClient` is used.
    optional: true
    syntax:
      content: 'retryOptions?: RetryOptions'
      return:
        type:
          - RetryOptions
    package: '@azure/event-hubs'
