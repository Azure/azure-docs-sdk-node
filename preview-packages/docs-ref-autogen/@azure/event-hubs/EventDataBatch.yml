items:
  - uid: '@azure/event-hubs.EventDataBatch'
    name: EventDataBatch
    fullName: EventDataBatch
    children:
      - '@azure/event-hubs.EventDataBatch.batchMessage'
      - '@azure/event-hubs.EventDataBatch.count'
      - '@azure/event-hubs.EventDataBatch.partitionKey'
      - '@azure/event-hubs.EventDataBatch.sizeInBytes'
      - '@azure/event-hubs.EventDataBatch.tryAdd'
    langs:
      - typeScript
    type: class
    summary: >-
      A class representing a batch of events which can be passed to the `send`
      method of a `EventProducer` instance.

      This batch is ensured to be under the maximum message size supported by
      Azure Event Hubs service.

      Use `createBatch()` method on the `EventHubProducer` to create an instance
      of `EventDataBatch`

      instead of using `new EventDataBatch()`. You can specify an upper limit
      for the size of the batch

      via options when calling `createBatch()`.


      Use the `tryAdd` function on the EventDataBatch to add events to the
      batch. This method will return

      `false` after the upper limit is reached, therefore check the result
      before calling `tryAdd()` again.
    package: '@azure/event-hubs'
  - uid: '@azure/event-hubs.EventDataBatch.batchMessage'
    name: batchMessage
    fullName: batchMessage
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Represents the single AMQP message which is the result of encoding all the
      events

      added into the `EventDataBatch` instance.


      This is not meant for the user to use directly.


      When the `EventDataBatch` instance is passed to the `send()` method on the
      `EventHubProducer`,

      this single batched AMQP message is what gets sent over the wire to the
      service.
    syntax:
      content: 'batchMessage: Buffer | undefined'
      return:
        type:
          - Buffer | undefined
    package: '@azure/event-hubs'
