    name: count
    fullName: count
    children: []
    langs:
      - typeScript
    type: property
    summary: Number of events in the `EventDataBatch` instance.
    syntax:
      content: 'count: number'
      return:
        type:
          - number
    package: '@azure/event-hubs'
  - uid: '@azure/event-hubs.EventDataBatch.partitionKey'
    name: partitionKey
    fullName: partitionKey
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The partitionKey set during `EventDataBatch` creation. This value is
      hashed to

      produce a partition assignment when the producer is created without a
      `partitionId`
    syntax:
      content: 'partitionKey: string | undefined'
      return:
        type:
