    package: '@azure/event-hubs'
  - uid: '@azure/event-hubs.EventDataBatch.sizeInBytes'
    name: sizeInBytes
    fullName: sizeInBytes
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Size of the `EventDataBatch` instance after the events added to it have
      been

      encoded into a single AMQP message.
    syntax:
      content: 'sizeInBytes: number'
      return:
        type:
          - number
    package: '@azure/event-hubs'
  - uid: '@azure/event-hubs.EventDataBatch.tryAdd'
    name: 'tryAdd(EventData, TryAddOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Tries to add an event data to the batch if permitted by the batch's size
      limit.

      **NOTE**: Always remember to check the return value of this method, before
      calling it again

      for the next event.
    syntax:
      content: 'function tryAdd(eventData: EventData, options?: TryAddOptions)'
      parameters:
        - id: eventData
          type:
            - '@azure/event-hubs.EventData'
          description: An individual event data object.
        - id: options
          type:
            - '@azure/event-hubs.TryAddOptions'
          description: ''
          optional: true
      return:
        type:
          - boolean
    package: '@azure/event-hubs'
