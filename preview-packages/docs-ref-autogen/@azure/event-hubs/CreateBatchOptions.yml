      - '@azure/event-hubs.CreateBatchOptions.maxSizeInBytes'
      - '@azure/event-hubs.CreateBatchOptions.partitionKey'
    langs:
      - typeScript
    type: interface
    summary: >
      The set of options to configure the `createBatch` operation on the
      `EventProducer`.

      - `partitionKey`  : A value that is hashed to produce a partition
      assignment.

      Not applicable if the `EventHubProducer` was created using a
      `partitionId`.

      - `maxSizeInBytes`: The upper limit for the size of batch. The `tryAdd`
      function will return `false` after this limit is reached.

      - `abortSignal`   : A signal the request to cancel the send operation.

      Example usage:

      ```js

      {
          partitionKey: 'foo',
          maxSizeInBytes: 1024 * 1024 // 1 MB
      }

      ```
    package: '@azure/event-hubs'
