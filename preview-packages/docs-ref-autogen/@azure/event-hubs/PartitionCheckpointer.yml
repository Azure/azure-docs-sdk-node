    summary: >
      Updates the checkpoint using the given offset and sequence number.

      A checkpoint is meant to represent the last successfully processed event
      by the user from a particular

      partition of a consumer group in an Event Hub instance.
    syntax:
      content: 'function updateCheckpoint(sequenceNumber: number, offset: number)'
      parameters:
        - id: sequenceNumber
          type:
            - number
          description: >-
            The sequence number of the event that you want to update the
            checkpoint with.
        - id: offset
          type:
            - number
          description: The offset of the event that you want to update the checkpoint with.
      return:
        type:
          - Promise<void>
