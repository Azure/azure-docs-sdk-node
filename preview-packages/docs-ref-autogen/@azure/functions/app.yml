    uid: '@azure/functions.app.cosmosDB'
    package: '@azure/functions'
    summary: >-
      Registers a Cosmos DB function in your app that will be triggered whenever
      inserts and updates occur (not deletions)
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function cosmosDB(name: string, options: CosmosDBFunctionOptions)'
      parameters:
        - id: name
          type: string
          description: >-
            The name of the function. The name must be unique within your app
            and will mostly be used for your own tracking purposes
