### YamlMime:TSTypeAlias
name: RegistrationState
uid: '@azure/arm-edgezones.RegistrationState'
package: '@azure/arm-edgezones'
summary: >-
  The Azure Extended Zone registration status for a subscription \

  [KnownRegistrationState](xref:@azure/arm-edgezones.KnownRegistrationState) can
  be used interchangeably with RegistrationState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NotRegistered**: Subscription not registered for the Azure Extended Zone \

  **PendingRegister**: Subscription pending registration for the Azure Extended
  Zone \

  **Registered**: Subscription is registered for the Azure Extended Zone \

  **PendingUnregister**: Subscription is pending unregistering for the Azure
  Extended Zone
fullName: RegistrationState
remarks: ''
isDeprecated: false
syntax: |
  type RegistrationState = string
