name: KnownKubernetesSupportPlan
uid: '@azure/arm-containerservice.KnownKubernetesSupportPlan'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [KubernetesSupportPlan](xref:@azure/arm-containerservice.KubernetesSupportPlan)
  that the service accepts.
fullName: KnownKubernetesSupportPlan
remarks: ''
isDeprecated: false
fields:
  - name: AKSLongTermSupport
    uid: '@azure/arm-containerservice.KnownKubernetesSupportPlan.AKSLongTermSupport'
    package: '@azure/arm-containerservice'
    summary: >-
      Support for the version extended past the KubernetesOfficial support of 1
      year. AKS continues to patch CVEs for another 1 year, for a total of 2
      years of support.
  - name: KubernetesOfficial
    uid: '@azure/arm-containerservice.KnownKubernetesSupportPlan.KubernetesOfficial'
    package: '@azure/arm-containerservice'
    summary: >-
      Support for the version is the same as for the open source Kubernetes
      offering. Official Kubernetes open source community support versions for 1
      year after release.
