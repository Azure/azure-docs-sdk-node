name: SeccompDefault
uid: '@azure/arm-containerservice.SeccompDefault'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for SeccompDefault. \

  [KnownSeccompDefault](xref:@azure/arm-containerservice.KnownSeccompDefault)
  can be used interchangeably with SeccompDefault,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Unconfined**: No seccomp profile is applied, allowing all system calls. \

  **RuntimeDefault**: The default seccomp profile for container runtime is
  applied, which restricts certain system calls for enhanced security.
