### YamlMime:TSTypeAlias
name: KubernetesSupportPlan
uid: '@azure/arm-containerservice.KubernetesSupportPlan'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for KubernetesSupportPlan. \

  [KnownKubernetesSupportPlan](xref:@azure/arm-containerservice.KnownKubernetesSupportPlan)
  can be used interchangeably with KubernetesSupportPlan,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **KubernetesOfficial**: Support for the version is the same as for the open
  source Kubernetes offering. Official Kubernetes open source community support
  versions for 1 year after release. \

  **AKSLongTermSupport**: Support for the version extended past the
  KubernetesOfficial support of 1 year. AKS continues to patch CVEs for another
  1 year, for a total of 2 years of support.
fullName: KubernetesSupportPlan
remarks: ''
isDeprecated: false
syntax: |
  type KubernetesSupportPlan = string
