name: DriverType
uid: '@azure/arm-containerservice.DriverType'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for DriverType. \

  [KnownDriverType](xref:@azure/arm-containerservice.KnownDriverType) can be
  used interchangeably with DriverType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **GRID**: Install the GRID driver for the GPU, suitable for applications
  requiring virtualization support. \

  **CUDA**: Install the CUDA driver for the GPU, optimized for computational
  tasks in scientific computing and data-intensive applications.
