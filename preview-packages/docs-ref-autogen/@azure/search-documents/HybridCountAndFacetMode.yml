name: HybridCountAndFacetMode
uid: '@azure/search-documents.HybridCountAndFacetMode'
package: '@azure/search-documents'
summary: >-
  Defines values for HybridCountAndFacetMode. \

  [KnownHybridCountAndFacetMode](xref:@azure/search-documents.KnownHybridCountAndFacetMode)
  can be used interchangeably with HybridCountAndFacetMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **countRetrievableResults**: Only include documents that were matched within
  the 'maxTextRecallSize' retrieval window when computing 'count' and 'facets'.
  \

  **countAllResults**: Include all documents that were matched by the search
  query when computing 'count' and 'facets', regardless of whether or not those
  documents are within the 'maxTextRecallSize' retrieval window.
fullName: HybridCountAndFacetMode
