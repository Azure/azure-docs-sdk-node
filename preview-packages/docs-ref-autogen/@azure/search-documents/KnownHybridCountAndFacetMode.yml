### YamlMime:TSEnum
name: KnownHybridCountAndFacetMode
uid: '@azure/search-documents.KnownHybridCountAndFacetMode'
package: '@azure/search-documents'
summary: >-
  Known values of
  [HybridCountAndFacetMode](xref:@azure/search-documents.HybridCountAndFacetMode)
  that the service accepts.
fullName: KnownHybridCountAndFacetMode
remarks: ''
isDeprecated: false
fields:
  - name: CountAllResults
    uid: '@azure/search-documents.KnownHybridCountAndFacetMode.CountAllResults'
    package: '@azure/search-documents'
    summary: >-
      Include all documents that were matched by the search query when computing
      'count' and 'facets', regardless of whether or not those documents are
      within the 'maxTextRecallSize' retrieval window.
  - name: CountRetrievableResults
    uid: >-
      @azure/search-documents.KnownHybridCountAndFacetMode.CountRetrievableResults
    package: '@azure/search-documents'
    summary: >-
      Only include documents that were matched within the 'maxTextRecallSize'
      retrieval window when computing 'count' and 'facets'.
