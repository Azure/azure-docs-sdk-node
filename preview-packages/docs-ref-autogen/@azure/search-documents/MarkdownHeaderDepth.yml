### YamlMime:TSTypeAlias
name: MarkdownHeaderDepth
uid: '@azure/search-documents.MarkdownHeaderDepth'
package: '@azure/search-documents'
summary: >-
  Defines values for MarkdownHeaderDepth. \

  [KnownMarkdownHeaderDepth](xref:@azure/search-documents.KnownMarkdownHeaderDepth)
  can be used interchangeably with MarkdownHeaderDepth,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **h1**: Indicates that headers up to a level of h1 will be considered while
  grouping markdown content. \

  **h2**: Indicates that headers up to a level of h2 will be considered while
  grouping markdown content. \

  **h3**: Indicates that headers up to a level of h3 will be considered while
  grouping markdown content. \

  **h4**: Indicates that headers up to a level of h4 will be considered while
  grouping markdown content. \

  **h5**: Indicates that headers up to a level of h5 will be considered while
  grouping markdown content. \

  **h6**: Indicates that headers up to a level of h6 will be considered while
  grouping markdown content. This is the default.
fullName: MarkdownHeaderDepth
remarks: ''
isDeprecated: false
syntax: |
  type MarkdownHeaderDepth = string
