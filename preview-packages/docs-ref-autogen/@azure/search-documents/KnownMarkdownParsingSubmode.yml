### YamlMime:TSEnum
name: KnownMarkdownParsingSubmode
uid: '@azure/search-documents.KnownMarkdownParsingSubmode'
package: '@azure/search-documents'
summary: >-
  Known values of
  [MarkdownParsingSubmode](xref:@azure/search-documents.MarkdownParsingSubmode)
  that the service accepts.
fullName: KnownMarkdownParsingSubmode
remarks: ''
isDeprecated: false
fields:
  - name: OneToMany
    uid: '@azure/search-documents.KnownMarkdownParsingSubmode.OneToMany'
    package: '@azure/search-documents'
    summary: >-
      Indicates that each section of the markdown file (up to a specified depth)
      will be parsed into individual search documents. This can result in a
      single markdown file producing multiple search documents. This is the
      default sub-mode.
  - name: OneToOne
    uid: '@azure/search-documents.KnownMarkdownParsingSubmode.OneToOne'
    package: '@azure/search-documents'
    summary: >-
      Indicates that each markdown file will be parsed into a single search
      document.
