    name: language
    fullName: language
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The language to use. Possible values include: 'armenian', 'basque',
      'catalan', 'danish',

      'dutch', 'english', 'finnish', 'french', 'german', 'german2', 'hungarian',
      'italian', 'kp',

      'lovins', 'norwegian', 'porter', 'portuguese', 'romanian', 'russian',
      'spanish', 'swedish',

      'turkish'
    syntax:
      content: 'language: SnowballTokenFilterLanguage'
      return:
        type:
          - '@azure/search-documents.SnowballTokenFilterLanguage'
        description: ''
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.SnowballTokenFilter.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/search-documents'
