### YamlMime:UniversalReference
items:
  - uid: '@azure/search-documents.StemmerOverrideTokenFilter'
    name: StemmerOverrideTokenFilter
    fullName: StemmerOverrideTokenFilter
    children:
      - '@azure/search-documents.StemmerOverrideTokenFilter.name'
      - '@azure/search-documents.StemmerOverrideTokenFilter.odatatype'
      - '@azure/search-documents.StemmerOverrideTokenFilter.rules'
    langs:
      - typeScript
    type: interface
    summary: >-
      Provides the ability to override other stemming filters with custom
      dictionary-based stemming.

      Any dictionary-stemmed terms will be marked as keywords so that they will
      not be stemmed with

      stemmers down the chain. Must be placed before any stemming filters. This
      token filter is

      implemented using Apache Lucene.
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.StemmerOverrideTokenFilter.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.StemmerOverrideTokenFilter.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Polymorphic Discriminator
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.StemmerOverrideTokenFilter"'
      return:
        type:
          - '"#Microsoft.Azure.Search.StemmerOverrideTokenFilter"'
        description: ''
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.StemmerOverrideTokenFilter.rules'
    name: rules
    fullName: rules
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A list of stemming rules in the following format: "word => stem", for
      example: "ran => run".
    syntax:
      content: 'rules: string[]'
      return:
        type:
          - 'string[]'
        description: ''
    package: '@azure/search-documents'
