### YamlMime:TSTypeAlias
name: QueryCaption
uid: '@azure/search-documents.QueryCaption'
package: '@azure/search-documents'
summary: >-
  A value that specifies whether captions should be returned as part of the
  search response.

  This parameter is only valid if the query type is 'semantic'. If set, the
  query returns captions

  extracted from key passages in the highest ranked documents. When Captions is
  'extractive',

  highlighting is enabled by default. Defaults to 'none'.
fullName: QueryCaption
remarks: ''
isDeprecated: false
syntax: |
  type QueryCaption = ExtractiveQueryCaption
