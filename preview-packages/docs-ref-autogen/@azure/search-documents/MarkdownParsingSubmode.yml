### YamlMime:TSTypeAlias
name: MarkdownParsingSubmode
uid: '@azure/search-documents.MarkdownParsingSubmode'
package: '@azure/search-documents'
summary: >-
  Defines values for MarkdownParsingSubmode. \

  [KnownMarkdownParsingSubmode](xref:@azure/search-documents.KnownMarkdownParsingSubmode)
  can be used interchangeably with MarkdownParsingSubmode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **oneToMany**: Indicates that each section of the markdown file (up to a
  specified depth) will be parsed into individual search documents. This can
  result in a single markdown file producing multiple search documents. This is
  the default sub-mode. \

  **oneToOne**: Indicates that each markdown file will be parsed into a single
  search document.
fullName: MarkdownParsingSubmode
remarks: ''
isDeprecated: false
syntax: |
  type MarkdownParsingSubmode = string
