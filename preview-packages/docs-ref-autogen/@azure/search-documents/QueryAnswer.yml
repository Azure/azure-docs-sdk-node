### YamlMime:TSTypeAlias
name: QueryAnswer
uid: '@azure/search-documents.QueryAnswer'
package: '@azure/search-documents'
summary: >-
  A value that specifies whether answers should be returned as part of the
  search response.

  This parameter is only valid if the query type is 'semantic'. If set to
  `extractive`, the query

  returns answers extracted from key passages in the highest ranked documents.
fullName: QueryAnswer
remarks: ''
isDeprecated: false
syntax: |
  type QueryAnswer = ExtractiveQueryAnswer
