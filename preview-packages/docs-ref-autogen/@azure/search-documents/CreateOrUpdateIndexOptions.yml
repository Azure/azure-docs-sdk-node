    summary: >-
      Allows new analyzers, tokenizers, token filters, or char filters to be
      added to an index by

      taking the index offline for at least a few seconds. This temporarily
      causes indexing and

      query requests to fail. Performance and write availability of the index
      can be impaired for

      several minutes after the index is updated, or longer for very large
      indexes.
