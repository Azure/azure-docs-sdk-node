  - uid: '@azure/search-documents.TokenInfo.position'
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The position of the token in the input text relative to other tokens. The
      first token in the

      input text has position 0, the next has position 1, and so on. Depending
      on the analyzer used,

      some tokens might have the same position, for example if they are synonyms
      of each other.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    syntax:
      content: 'position: number'
      return:
        type:
          - number
        description: ''
    package: '@azure/search-documents'
