    langs:
      - typeScript
    type: interface
    summary: >-
      Construct bigrams for frequently occurring terms while indexing. Single
      terms are still indexed

      too, with bigrams overlaid. This token filter is implemented using Apache
      Lucene.
    package: '@azure/search-documents'
