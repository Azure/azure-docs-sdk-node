properties:
  - name: compositionType
    uid: '@azure/app-configuration.SnapshotInfo.compositionType'
    package: '@azure/app-configuration'
    summary: >-
      The composition type describes how the key-values within the snapshot are
      composed. The 'all' composition type includes all key-values. The
      'group_by_key' composition type ensures there are no two key-values
      containing the same key.
    fullName: compositionType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'compositionType?: string'
      return:
        description: ''
        type: string
  - name: filters
    uid: '@azure/app-configuration.SnapshotInfo.filters'
    package: '@azure/app-configuration'
    summary: A list of filters used to filter the key-values included in the snapshot.
    fullName: filters
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filters: ConfigurationSettingsFilter[]'
      return:
        description: ''
        type: <xref uid="@azure/app-configuration.ConfigurationSettingsFilter" />[]
  - name: name
    uid: '@azure/app-configuration.SnapshotInfo.name'
    package: '@azure/app-configuration'
    summary: The name for this snapshot
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: retentionPeriod
    uid: '@azure/app-configuration.SnapshotInfo.retentionPeriod'
    package: '@azure/app-configuration'
    summary: >-
      The amount of time, in seconds, that a snapshot will remain in the
      archived state before expiring. This property is only writable during the
      creation of a snapshot. If not specified, the default lifetime of
      key-value revisions will be used.
    fullName: retentionPeriod
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'retentionPeriod?: number'
      return:
        description: ''
        type: number
