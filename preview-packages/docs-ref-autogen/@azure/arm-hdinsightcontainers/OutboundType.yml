name: OutboundType
uid: '@azure/arm-hdinsightcontainers.OutboundType'
package: '@azure/arm-hdinsightcontainers'
summary: >-
  Defines values for OutboundType. \

  [KnownOutboundType](xref:@azure/arm-hdinsightcontainers.KnownOutboundType) can
  be used interchangeably with OutboundType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **loadBalancer**: The load balancer is used for egress through an AKS assigned
  public IP. This supports Kubernetes services of type 'loadBalancer'.  \

  **userDefinedRouting**: Egress paths must be defined by the user. This is an
  advanced scenario and requires proper network configuration.
fullName: OutboundType
