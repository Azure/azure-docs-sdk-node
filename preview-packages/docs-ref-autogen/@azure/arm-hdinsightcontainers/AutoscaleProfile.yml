  - name: gracefulDecommissionTimeout
    uid: >-
      @azure/arm-hdinsightcontainers.AutoscaleProfile.gracefulDecommissionTimeout
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      This property is for graceful decommission timeout; It has a default
      setting of 3600 seconds before forced shutdown takes place. This is the
      maximal time to wait for running containers and applications to complete
      before transition a DECOMMISSIONING node into DECOMMISSIONED. The default
      value is 3600 seconds. Negative value (like -1) is handled as infinite
      timeout.
    fullName: gracefulDecommissionTimeout
