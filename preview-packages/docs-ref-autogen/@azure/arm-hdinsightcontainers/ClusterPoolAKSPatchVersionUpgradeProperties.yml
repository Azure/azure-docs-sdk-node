      @azure/arm-hdinsightcontainers.ClusterPoolAKSPatchVersionUpgradeProperties.upgradeAllClusterNodes
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      whether upgrade all clusters' nodes. If it's true, upgradeClusterPool
      should be false.
    fullName: upgradeAllClusterNodes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeAllClusterNodes?: boolean'
      return:
        description: ''
        type: boolean
  - name: upgradeClusterPool
    uid: >-
      @azure/arm-hdinsightcontainers.ClusterPoolAKSPatchVersionUpgradeProperties.upgradeClusterPool
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      whether upgrade cluster pool or not. If it's true, upgradeAllClusterNodes
