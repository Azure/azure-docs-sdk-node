properties:
  - name: targetAksVersion
    uid: >-
      @azure/arm-hdinsightcontainers.ClusterPoolAKSPatchVersionUpgradeProperties.targetAksVersion
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      Target AKS version. When it's not set, latest version will be used. When
      upgradeClusterPool is true and upgradeAllClusterNodes is false, target
      version should be greater or equal to current version. When
      upgradeClusterPool is false and upgradeAllClusterNodes is true, target
      version should be equal to AKS version of cluster pool.
    fullName: targetAksVersion
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targetAksVersion?: string'
      return:
        description: ''
        type: string
