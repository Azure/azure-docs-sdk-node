    uid: '@azure/arm-hdinsightcontainers.LoadBasedConfig.cooldownPeriod'
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      This is a cool down period, this is a time period in seconds, which
      determines the amount of time that must elapse between a scaling activity
      started by a rule and the start of the next scaling activity, regardless
      of the rule that triggers it. The default value is 300 seconds.
    fullName: cooldownPeriod
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cooldownPeriod?: number'
      return:
        description: ''
        type: number
  - name: maxNodes
    uid: '@azure/arm-hdinsightcontainers.LoadBasedConfig.maxNodes'
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      User needs to set the maximum number of nodes for load based scaling, the
      load based scaling will use this to scale up and scale down between
      minimum and maximum number of nodes.
    fullName: maxNodes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxNodes: number'
      return:
        description: ''
        type: number
  - name: minNodes
