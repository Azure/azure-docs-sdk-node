properties:
  - name: apiServerAuthorizedIpRanges
    uid: >-
      @azure/arm-hdinsightcontainers.ClusterPoolNetworkProfile.apiServerAuthorizedIpRanges
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      IP ranges are specified in CIDR format, e.g. 137.117.106.88/29. This
      feature is not compatible with private AKS clusters. So you cannot set
      enablePrivateApiServer to true and apiServerAuthorizedIpRanges at the same
      time.
    fullName: apiServerAuthorizedIpRanges
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'apiServerAuthorizedIpRanges?: string[]'
      return:
        description: ''
        type: string[]
  - name: enablePrivateApiServer
    uid: >-
      @azure/arm-hdinsightcontainers.ClusterPoolNetworkProfile.enablePrivateApiServer
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      ClusterPool is based on AKS cluster. AKS cluster exposes the API server to
      public internet by default. If you set this property to true, a private
      AKS cluster will be created, and it will use private apiserver, which is
      not exposed to public internet.
    fullName: enablePrivateApiServer
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enablePrivateApiServer?: boolean'
      return:
        description: ''
        type: boolean
  - name: outboundType
    uid: '@azure/arm-hdinsightcontainers.ClusterPoolNetworkProfile.outboundType'
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      This can only be set at cluster pool creation time and cannot be changed
      later.
    fullName: outboundType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'outboundType?: string'
      return:
        description: ''
        type: string
  - name: subnetId
