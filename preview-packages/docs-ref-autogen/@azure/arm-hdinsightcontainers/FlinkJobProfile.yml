name: FlinkJobProfile
uid: '@azure/arm-hdinsightcontainers.FlinkJobProfile'
package: '@azure/arm-hdinsightcontainers'
summary: >-
  Job specifications for flink clusters in application deployment mode. The
  specification is immutable even if job properties are changed by calling the
  RunJob API, please use the ListJob API to get the latest job information.
fullName: FlinkJobProfile
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: args
    uid: '@azure/arm-hdinsightcontainers.FlinkJobProfile.args'
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      A string property representing additional JVM arguments for the Flink job.
      It should be space separated value.
    fullName: args
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'args?: string'
      return:
        description: ''
        type: string
  - name: entryClass
    uid: '@azure/arm-hdinsightcontainers.FlinkJobProfile.entryClass'
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      A string property that specifies the entry class for the Flink job. If not
      specified, the entry point is auto-detected from the flink job jar
      package.
    fullName: entryClass
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'entryClass?: string'
      return:
        description: ''
        type: string
  - name: jarName
    uid: '@azure/arm-hdinsightcontainers.FlinkJobProfile.jarName'
    package: '@azure/arm-hdinsightcontainers'
    summary: A string property that represents the name of the job JAR.
    fullName: jarName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jarName: string'
      return:
        description: ''
        type: string
  - name: jobJarDirectory
    uid: '@azure/arm-hdinsightcontainers.FlinkJobProfile.jobJarDirectory'
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      A string property that specifies the directory where the job JAR is
      located.
    fullName: jobJarDirectory
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobJarDirectory: string'
      return:
        description: ''
        type: string
  - name: savePointName
    uid: '@azure/arm-hdinsightcontainers.FlinkJobProfile.savePointName'
    package: '@azure/arm-hdinsightcontainers'
    summary: >-
      A string property that represents the name of the savepoint for the Flink
      job
    fullName: savePointName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'savePointName?: string'
      return:
        description: ''
        type: string
  - name: upgradeMode
    uid: '@azure/arm-hdinsightcontainers.FlinkJobProfile.upgradeMode'
    package: '@azure/arm-hdinsightcontainers'
