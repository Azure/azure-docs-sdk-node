  - name: maxEvents
    uid: '@azure/eventgrid.ReceiveCloudEventsOptions.maxEvents'
    package: '@azure/eventgrid'
    summary: >-
      Max Events count to be received. Minimum value is 1, while maximum value
      is 100 events. If not specified, the default value is 1.
    fullName: maxEvents
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxEvents?: number'
      return:
        description: ''
        type: number
  - name: maxWaitTime
    uid: '@azure/eventgrid.ReceiveCloudEventsOptions.maxWaitTime'
    package: '@azure/eventgrid'
    summary: >-
      Max wait time value for receive operation in Seconds. It is the time in
      seconds that the server approximately waits for the availability of an
      event and responds to the request. If an event is available, the broker
      responds immediately to the client. Minimum value is 10 seconds, while
      maximum value is 120 seconds. If not specified, the default value is 60
      seconds.
    fullName: maxWaitTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxWaitTime?: number'
      return:
        description: ''
        type: number
