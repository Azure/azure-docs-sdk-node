            uid="@azure/eventgrid.T" />&gt;
          description: Event to publish
        - id: topicName
          type: string
          description: Topic to publish the event
        - id: options
          type: <xref uid="@azure/eventgrid.PublishCloudEventOptions" />
          description: Options to publish
      return:
        description: ''
