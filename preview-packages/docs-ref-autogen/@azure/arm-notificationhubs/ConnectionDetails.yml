### YamlMime:TSType
name: ConnectionDetails
uid: '@azure/arm-notificationhubs.ConnectionDetails'
package: '@azure/arm-notificationhubs'
summary: >-
  Part of Private Endpoint description that stores information about a
  connection between Private Endpoint and Notification Hubs namespace.

  This is internal class, not visible to customers, and we use it only to
  discover the link identifier.
fullName: ConnectionDetails
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: groupId
    uid: '@azure/arm-notificationhubs.ConnectionDetails.groupId'
    package: '@azure/arm-notificationhubs'
    summary: >-
      Group name. Always "namespace" for Notification Hubs.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: groupId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'groupId?: string'
      return:
        description: ''
        type: string
  - name: id
    uid: '@azure/arm-notificationhubs.ConnectionDetails.id'
    package: '@azure/arm-notificationhubs'
    summary: >-
      A unique ID of the connection. This is not the ARM id, but rather an
      internal identifier set by the Networking RP. Notification Hubs code

      does not analyze it.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id?: string'
      return:
        description: ''
        type: string
  - name: linkIdentifier
    uid: '@azure/arm-notificationhubs.ConnectionDetails.linkIdentifier'
    package: '@azure/arm-notificationhubs'
    summary: >-
      Link identifier. This is a string representation of an integer that is
      also encoded in every IPv6 frame received by Front Door,

      and we use it to create implicit authorization rule that allows connection
      from the associated Private Endpoint.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: linkIdentifier
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'linkIdentifier?: string'
      return:
        description: ''
        type: string
  - name: memberName
    uid: '@azure/arm-notificationhubs.ConnectionDetails.memberName'
    package: '@azure/arm-notificationhubs'
    summary: >-
      Member name. Always "namespace" for Notification Hubs.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: memberName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'memberName?: string'
      return:
        description: ''
        type: string
  - name: privateIpAddress
    uid: '@azure/arm-notificationhubs.ConnectionDetails.privateIpAddress'
    package: '@azure/arm-notificationhubs'
    summary: >-
      IP address of the Private Endpoint. This is not used by Notification Hubs.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: privateIpAddress
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'privateIpAddress?: string'
      return:
        description: ''
        type: string
