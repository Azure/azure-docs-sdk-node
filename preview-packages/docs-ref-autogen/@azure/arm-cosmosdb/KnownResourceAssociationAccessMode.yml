    package: '@azure/arm-cosmosdb'
    summary: >-
      Audit access mode - traffic to the resource that fails access checks is
      logged but not blocked
  - name: Enforced
    uid: '@azure/arm-cosmosdb.KnownResourceAssociationAccessMode.Enforced'
    package: '@azure/arm-cosmosdb'
    summary: >-
      Enforced access mode - traffic to the resource that failed access checks
      is blocked
  - name: Learning
    uid: '@azure/arm-cosmosdb.KnownResourceAssociationAccessMode.Learning'
    package: '@azure/arm-cosmosdb'
