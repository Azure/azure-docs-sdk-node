### YamlMime:TSEnum
name: KnownUpdateStatus
uid: '@azure/arm-maintenance.KnownUpdateStatus'
package: '@azure/arm-maintenance'
summary: >-
  Known values of [UpdateStatus](xref:@azure/arm-maintenance.UpdateStatus) that
  the service accepts.
fullName: KnownUpdateStatus
remarks: ''
isDeprecated: false
fields:
  - name: Cancel
    uid: '@azure/arm-maintenance.KnownUpdateStatus.Cancel'
    package: '@azure/arm-maintenance'
    summary: >-
      Cancel the schedule and stop creating PMR for resources part of it.
      Applicable to Maintenance Configuration resource type only.
  - name: Cancelled
    uid: '@azure/arm-maintenance.KnownUpdateStatus.Cancelled'
    package: '@azure/arm-maintenance'
    summary: >-
      Send the Cancelled response to the user if request came to cancel the
      schedule. Applicable to Maintenance Configuration resource type only.
  - name: Completed
    uid: '@azure/arm-maintenance.KnownUpdateStatus.Completed'
    package: '@azure/arm-maintenance'
    summary: All updates are successfully applied.
  - name: InProgress
    uid: '@azure/arm-maintenance.KnownUpdateStatus.InProgress'
    package: '@azure/arm-maintenance'
    summary: Updates installation are in progress.
  - name: NoUpdatesPending
    uid: '@azure/arm-maintenance.KnownUpdateStatus.NoUpdatesPending'
    package: '@azure/arm-maintenance'
    summary: No updates are pending.
  - name: Pending
    uid: '@azure/arm-maintenance.KnownUpdateStatus.Pending'
    package: '@azure/arm-maintenance'
    summary: There are pending updates to be installed.
  - name: RetryLater
    uid: '@azure/arm-maintenance.KnownUpdateStatus.RetryLater'
    package: '@azure/arm-maintenance'
    summary: Updates installation failed and should be retried later.
  - name: RetryNow
    uid: '@azure/arm-maintenance.KnownUpdateStatus.RetryNow'
    package: '@azure/arm-maintenance'
    summary: Updates installation failed but are ready to retry again.
