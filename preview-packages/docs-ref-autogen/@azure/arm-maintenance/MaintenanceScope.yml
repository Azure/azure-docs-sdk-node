### YamlMime:TSTypeAlias
name: MaintenanceScope
uid: '@azure/arm-maintenance.MaintenanceScope'
package: '@azure/arm-maintenance'
summary: >-
  Defines values for MaintenanceScope. \

  [KnownMaintenanceScope](xref:@azure/arm-maintenance.KnownMaintenanceScope) can
  be used interchangeably with MaintenanceScope,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Host**: This maintenance scope controls installation of azure platform
  updates i.e. services on physical nodes hosting customer VMs. \

  **Resource**: This maintenance scope controls the default update maintenance
  of the Azure Resource \

  **OSImage**: This maintenance scope controls os image installation on VM/VMSS
  \

  **Extension**: This maintenance scope controls extension installation on
  VM/VMSS \

  **InGuestPatch**: This maintenance scope controls installation of windows and
  linux packages on VM/VMSS \

  **SQLDB**: This maintenance scope controls installation of SQL server platform
  updates. \

  **SQLManagedInstance**: This maintenance scope controls installation of SQL
  managed instance platform update.
fullName: MaintenanceScope
remarks: ''
isDeprecated: false
syntax: |
  type MaintenanceScope = string
