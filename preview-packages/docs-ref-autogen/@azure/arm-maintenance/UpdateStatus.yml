### YamlMime:TSTypeAlias
name: UpdateStatus
uid: '@azure/arm-maintenance.UpdateStatus'
package: '@azure/arm-maintenance'
summary: >-
  Defines values for UpdateStatus. \

  [KnownUpdateStatus](xref:@azure/arm-maintenance.KnownUpdateStatus) can be used
  interchangeably with UpdateStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Pending**: There are pending updates to be installed. \

  **InProgress**: Updates installation are in progress. \

  **Completed**: All updates are successfully applied. \

  **RetryNow**: Updates installation failed but are ready to retry again. \

  **RetryLater**: Updates installation failed and should be retried later. \

  **NoUpdatesPending**: No updates are pending. \

  **Cancel**: Cancel the schedule and stop creating PMR for resources part of
  it. Applicable to Maintenance Configuration resource type only. \

  **Cancelled**: Send the Cancelled response to the user if request came to
  cancel the schedule. Applicable to Maintenance Configuration resource type
  only.
fullName: UpdateStatus
remarks: ''
isDeprecated: false
syntax: |
  type UpdateStatus = string
