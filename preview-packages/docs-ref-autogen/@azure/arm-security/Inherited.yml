name: Inherited
uid: '@azure/arm-security.Inherited'
package: '@azure/arm-security'
summary: >-
  Defines values for Inherited. \

  [KnownInherited](xref:@azure/arm-security.KnownInherited) can be used
  interchangeably with Inherited,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **True**: Indicates that the current scope is inheriting its pricing
  configuration from its parent \

  **False**: Indicates that the current scope sets its own pricing configuration
  and does not inherit it from its parent
