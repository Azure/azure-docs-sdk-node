### YamlMime:TSTypeAlias
name: ResourcesCoverageStatus
uid: '@azure/arm-security.ResourcesCoverageStatus'
package: '@azure/arm-security'
summary: >-
  Defines values for ResourcesCoverageStatus. \

  [KnownResourcesCoverageStatus](xref:@azure/arm-security.KnownResourcesCoverageStatus)
  can be used interchangeably with ResourcesCoverageStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **FullyCovered**: This value indicates that all resources associated with the
  subscription have the Defender plan enabled. \

  **PartiallyCovered**: This value indicates that some resources under the
  subscription have the Defender plan enabled, while others have it disabled.
  There is a mixed coverage status among resources. \

  **NotCovered**: This value indicates that the Defender plan is disabled for
  all resources under the subscription. None of the resources are protected by
  the Defender plan.
fullName: ResourcesCoverageStatus
remarks: ''
isDeprecated: false
syntax: |
  type ResourcesCoverageStatus = string
