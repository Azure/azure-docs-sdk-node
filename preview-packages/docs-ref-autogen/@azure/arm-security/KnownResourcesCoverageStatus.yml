### YamlMime:TSEnum
name: KnownResourcesCoverageStatus
uid: '@azure/arm-security.KnownResourcesCoverageStatus'
package: '@azure/arm-security'
summary: >-
  Known values of
  [ResourcesCoverageStatus](xref:@azure/arm-security.ResourcesCoverageStatus)
  that the service accepts.
fullName: KnownResourcesCoverageStatus
remarks: ''
isDeprecated: false
fields:
  - name: FullyCovered
    uid: '@azure/arm-security.KnownResourcesCoverageStatus.FullyCovered'
    package: '@azure/arm-security'
    summary: >-
      This value indicates that all resources associated with the subscription
      have the Defender plan enabled.
  - name: NotCovered
    uid: '@azure/arm-security.KnownResourcesCoverageStatus.NotCovered'
    package: '@azure/arm-security'
    summary: >-
      This value indicates that the Defender plan is disabled for all resources
      under the subscription. None of the resources are protected by the
      Defender plan.
  - name: PartiallyCovered
    uid: '@azure/arm-security.KnownResourcesCoverageStatus.PartiallyCovered'
    package: '@azure/arm-security'
    summary: >-
      This value indicates that some resources under the subscription have the
      Defender plan enabled, while others have it disabled. There is a mixed
      coverage status among resources.
