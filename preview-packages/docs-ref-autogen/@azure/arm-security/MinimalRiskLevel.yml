name: MinimalRiskLevel
uid: '@azure/arm-security.MinimalRiskLevel'
package: '@azure/arm-security'
summary: >-
  Defines values for MinimalRiskLevel. \

  [KnownMinimalRiskLevel](xref:@azure/arm-security.KnownMinimalRiskLevel) can be
  used interchangeably with MinimalRiskLevel,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Critical**: Get notifications on new attack paths with Critical risk level \

  **High**: Get notifications on new attack paths with High or Critical risk
  level \

  **Medium**: Get notifications on new attach paths with Medium, High or
  Critical risk level \

  **Low**: Get notifications on new attach paths with Low, Medium, High or
  Critical risk level
