name: Pricing
uid: '@azure/arm-security.Pricing'
package: '@azure/arm-security'
summary: >-
  Microsoft Defender for Cloud is provided in two pricing tiers: free and
  standard, with the standard tier available with a trial period. The standard
  tier offers advanced security capabilities, while the free tier offers basic
  security features.
fullName: Pricing
remarks: ''
isPreview: false
isDeprecated: false
type: interface
