### YamlMime:TSEnum
name: KnownInherited
uid: '@azure/arm-security.KnownInherited'
package: '@azure/arm-security'
summary: >-
  Known values of [Inherited](xref:@azure/arm-security.Inherited) that the
  service accepts.
fullName: KnownInherited
remarks: ''
isDeprecated: false
fields:
  - name: 'False'
    uid: '@azure/arm-security.KnownInherited.False'
    package: '@azure/arm-security'
    summary: >-
      Indicates that the current scope sets its own pricing configuration and
      does not inherit it from its parent
  - name: 'True'
    uid: '@azure/arm-security.KnownInherited.True'
    package: '@azure/arm-security'
    summary: >-
      Indicates that the current scope is inheriting its pricing configuration
      from its parent
