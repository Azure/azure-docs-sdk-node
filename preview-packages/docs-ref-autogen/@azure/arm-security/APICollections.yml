    uid: '@azure/arm-security.APICollections.beginOnboardAzureApiManagementApi'
    package: '@azure/arm-security'
    summary: >-
      Onboard an Azure API Management API to Microsoft Defender for APIs. The
      system will start monitoring

      the operations within the Azure Management API for intrusive behaviors and
      provide alerts for

      attacks that have been detected.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginOnboardAzureApiManagementApi(resourceGroupName: string,
        serviceName: string, apiId: string, options?:
        APICollectionsOnboardAzureApiManagementApiOptionalParams):
        Promise<SimplePollerLike<OperationState<ApiCollection>, ApiCollection>>
      parameters:
        - id: resourceGroupName
          type: string
          description: The name of the resource group. The name is case insensitive.
        - id: serviceName
          type: string
          description: The name of the API Management service.
        - id: apiId
          type: string
          description: >-
            API revision identifier. Must be unique in the API Management
            service instance.
                         Non-current revision has ;rev=n as a suffix where n is the revision number.
        - id: options
          type: >-
            <xref
            uid="@azure/arm-security.APICollectionsOnboardAzureApiManagementApiOptionalParams"
            />
          description: The options parameters.
