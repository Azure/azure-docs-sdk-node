name: SecurityContactRole
uid: '@azure/arm-security.SecurityContactRole'
package: '@azure/arm-security'
summary: >-
  Defines values for SecurityContactRole. \

  [KnownSecurityContactRole](xref:@azure/arm-security.KnownSecurityContactRole)
  can be used interchangeably with SecurityContactRole,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AccountAdmin**: If enabled, send notification on new alerts to the account
  admins \

  **ServiceAdmin**: If enabled, send notification on new alerts to the service
  admins \

  **Owner**: If enabled, send notification on new alerts to the subscription
  owners \

  **Contributor**: If enabled, send notification on new alerts to the
  subscription contributors
