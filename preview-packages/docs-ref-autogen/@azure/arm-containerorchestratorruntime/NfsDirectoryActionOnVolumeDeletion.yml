name: NfsDirectoryActionOnVolumeDeletion
uid: '@azure/arm-containerorchestratorruntime.NfsDirectoryActionOnVolumeDeletion'
package: '@azure/arm-containerorchestratorruntime'
summary: >-
  The action to take when a NFS volume is deleted \

  [KnownNfsDirectoryActionOnVolumeDeletion](xref:@azure/arm-containerorchestratorruntime.KnownNfsDirectoryActionOnVolumeDeletion)
  can be used interchangeably with NfsDirectoryActionOnVolumeDeletion,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Delete**: When the volume is deleted, delete the directory \

  **Retain**: When the volume is deleted, retain the directory
