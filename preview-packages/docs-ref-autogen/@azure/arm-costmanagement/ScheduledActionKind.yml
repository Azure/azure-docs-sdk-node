name: ScheduledActionKind
uid: '@azure/arm-costmanagement.ScheduledActionKind'
package: '@azure/arm-costmanagement'
summary: >-
  Defines values for ScheduledActionKind. \

  [KnownScheduledActionKind](xref:@azure/arm-costmanagement.KnownScheduledActionKind)
  can be used interchangeably with ScheduledActionKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Email**: Cost analysis data will be emailed. \

  **InsightAlert**: Cost anomaly information will be emailed. Available only on
  subscription scope at daily frequency. If no anomaly is detected on the
  resource, an email won't be sent.
