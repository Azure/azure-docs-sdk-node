  - name: >-
      createOrUpdate(string, string, Export,
      ExportsCreateOrUpdateOptionalParams)
    uid: '@azure/arm-costmanagement.Exports.createOrUpdate'
    package: '@azure/arm-costmanagement'
    summary: >-
      The operation to create or update a export. Update operation requires
      latest eTag to be set in the

      request. You may obtain the latest eTag by performing a get operation.
      Create operation does not

      require eTag.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function createOrUpdate(scope: string, exportName: string, parameters:
        Export, options?: ExportsCreateOrUpdateOptionalParams): Promise<Export>
      parameters:
        - id: scope
          type: string
          description: |-
            The scope associated with export operations. This includes
                         '/subscriptions/{subscriptionId}/' for subscription scope,
                         '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' for resourceGroup scope,
                         '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for Billing Account scope and
                         '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/departments/{departmentId}' for
                         Department scope,
                         '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/enrollmentAccounts/{enrollmentAccountId}'
                         for EnrollmentAccount scope, '/providers/Microsoft.Management/managementGroups/{managementGroupId}
                         for Management Group scope,
                         '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}'
                         for billingProfile scope,
                         '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/invoiceSections/{invoiceSectionId}'
                         for invoiceSection scope, and
                         '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/customers/{customerId}' specific
                         for partners.
        - id: exportName
          type: string
          description: Export Name.
        - id: parameters
          type: <xref uid="@azure/arm-costmanagement.Export" />
          description: Parameters supplied to the CreateOrUpdate Export operation.
        - id: options
          type: >-
            <xref
            uid="@azure/arm-costmanagement.ExportsCreateOrUpdateOptionalParams"
            />
          description: The options parameters.
      return:
        description: ''
        type: Promise&lt;<xref uid="@azure/arm-costmanagement.Export" />&gt;
