name: EceSecrets
uid: '@azure/arm-azurestackhci.EceSecrets'
package: '@azure/arm-azurestackhci'
summary: >-
  Defines values for EceSecrets. \

  [KnownEceSecrets](xref:@azure/arm-azurestackhci.KnownEceSecrets) can be used
  interchangeably with EceSecrets,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AzureStackLCMUserCredential**: AzureStackLCMUserCredential used for LCM
  operations for AzureStackHCI cluster. \

  **DefaultARBApplication**: DefaultARBApplication used to manage Azure Arc
  resource bridge (ARB) for AzureStackHCI cluster. \

  **LocalAdminCredential**: LocalAdminCredential used for admin operations for
  AzureStackHCI cluster. \

  **WitnessStorageKey**: WitnessStorageKey used for setting up a cloud witness
  for AzureStackHCI cluster.
