### YamlMime:TSType
name: UpdateRunStrategy
uid: '@azure/arm-containerservicefleet.UpdateRunStrategy'
package: '@azure/arm-containerservicefleet'
summary: |-
  Defines the update sequence of the clusters via stages and groups.

  Stages within a run are executed sequentially one after another.
  Groups within a stage are executed in parallel.
  Member clusters within a group are updated sequentially one after another.

  A valid strategy contains no duplicate groups within or across stages.
fullName: UpdateRunStrategy
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: stages
    uid: '@azure/arm-containerservicefleet.UpdateRunStrategy.stages'
    package: '@azure/arm-containerservicefleet'
    summary: 'The list of stages that compose this update run. Min size: 1.'
    fullName: stages
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stages: UpdateStage[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-containerservicefleet.UpdateStage" />[]
