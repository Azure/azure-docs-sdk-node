  - name: temperature
    uid: '@azure/ai-projects.UpdateAgentOptions.temperature'
    package: '@azure/ai-projects'
    summary: >-
      What sampling temperature to use, between 0 and 2. Higher values like 0.8
      will make the output more random,

      while lower values like 0.2 will make it more focused and deterministic.
    fullName: temperature
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'temperature?: null | number'
      return:
        description: ''
        type: null | number
  - name: toolResources
    uid: '@azure/ai-projects.UpdateAgentOptions.toolResources'
    package: '@azure/ai-projects'
    summary: >-
      A set of resources that are used by the agent's tools. The resources are
      specific to the type of tool. For example,

      the `code_interpreter` tool requires a list of file IDs, while the
      `file_search` tool requires a list of vector store IDs.
    fullName: toolResources
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'toolResources?: ToolResources'
      return:
        description: ''
        type: <xref uid="@azure/ai-projects.ToolResources" />
  - name: tools
    uid: '@azure/ai-projects.UpdateAgentOptions.tools'
    package: '@azure/ai-projects'
    summary: The modified collection of tools to enable for the agent.
