### YamlMime:TSEnum
name: MessageStreamEvent
uid: '@azure/ai-projects.MessageStreamEvent'
package: '@azure/ai-projects'
summary: Message operation related streaming events
fullName: MessageStreamEvent
remarks: ''
isDeprecated: false
fields:
  - name: ThreadMessageCompleted
    uid: '@azure/ai-projects.MessageStreamEvent.ThreadMessageCompleted'
    package: '@azure/ai-projects'
    summary: >-
      Event sent when a message is completed. The data of this event is of type
      ThreadMessage
  - name: ThreadMessageCreated
    uid: '@azure/ai-projects.MessageStreamEvent.ThreadMessageCreated'
    package: '@azure/ai-projects'
    summary: >-
      Event sent when a new message is created. The data of this event is of
      type ThreadMessage
  - name: ThreadMessageDelta
    uid: '@azure/ai-projects.MessageStreamEvent.ThreadMessageDelta'
    package: '@azure/ai-projects'
    summary: >-
      Event sent when a message is being streamed. The data of this event is of
      type MessageDeltaChunk
  - name: ThreadMessageIncomplete
    uid: '@azure/ai-projects.MessageStreamEvent.ThreadMessageIncomplete'
    package: '@azure/ai-projects'
    summary: >-
      Event sent before a message is completed. The data of this event is of
      type ThreadMessage
  - name: ThreadMessageInProgress
    uid: '@azure/ai-projects.MessageStreamEvent.ThreadMessageInProgress'
    package: '@azure/ai-projects'
    summary: >-
      Event sent when a message moves to `in_progress` status. The data of this
      event is of type ThreadMessage
