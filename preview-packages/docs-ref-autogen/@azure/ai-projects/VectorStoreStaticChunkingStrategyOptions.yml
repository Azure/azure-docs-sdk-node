### YamlMime:TSType
name: VectorStoreStaticChunkingStrategyOptions
uid: '@azure/ai-projects.VectorStoreStaticChunkingStrategyOptions'
package: '@azure/ai-projects'
summary: Options to configure a vector store static chunking strategy.
fullName: VectorStoreStaticChunkingStrategyOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: chunkOverlapTokens
    uid: >-
      @azure/ai-projects.VectorStoreStaticChunkingStrategyOptions.chunkOverlapTokens
    package: '@azure/ai-projects'
    summary: >-
      The number of tokens that overlap between chunks. The default value is
      400.

      Note that the overlap must not exceed half of max_chunk_size_tokens.
    fullName: chunkOverlapTokens
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'chunkOverlapTokens: number'
      return:
        description: ''
        type: number
  - name: maxChunkSizeTokens
    uid: >-
      @azure/ai-projects.VectorStoreStaticChunkingStrategyOptions.maxChunkSizeTokens
    package: '@azure/ai-projects'
    summary: >-
      The maximum number of tokens in each chunk. The default value is 800. The
      minimum value is 100 and the maximum value is 4096.
    fullName: maxChunkSizeTokens
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxChunkSizeTokens: number'
      return:
        description: ''
        type: number
