### YamlMime:TSType
name: MPTReporterConfig
uid: '@azure/microsoft-playwright-testing.MPTReporterConfig'
package: '@azure/microsoft-playwright-testing'
summary: |+
  Optional configuration for MPT Reporter.

  **Example**

  ```
  import { defineConfig } from "@playwright/test";

  export default defineConfig({
   reporter: [["@azure/microsoft-playwright-testing/reporter", {
    enableGitHubSummary: true
   }]],
  });
  ```

fullName: MPTReporterConfig
