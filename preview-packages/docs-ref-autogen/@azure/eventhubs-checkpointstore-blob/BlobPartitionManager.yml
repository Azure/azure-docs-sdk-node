  - uid: '@azure/eventhubs-checkpointstore-blob.BlobPartitionManager.listOwnership'
    name: 'listOwnership(string, string, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Get the list of all existing partition ownership from the underlying data
      store. Could return empty

      results if there are is no existing ownership information.

      Partition Ownership contains the information on which EventProcessor is
      currently processing the partition and the last checkpoint for the
      partition
    syntax:
      content: >-
        function listOwnership(fullyQualifiedNamespace: string, eventHubName:
        string, consumerGroupName: string)
      parameters:
        - id: fullyQualifiedNamespace
          type:
            - string
          description: >-
            The fully qualified Event Hubs namespace. This is likely to be
            similar to

            <yournamespace>.servicebus.windows.net.
        - id: eventHubName
          type:
            - string
          description: The event hub name.
        - id: consumerGroupName
          type:
            - string
          description: The consumer group name.
      return:
        type:
          - 'Promise<PartitionOwnership[]>'
    package: '@azure/eventhubs-checkpointstore-blob'
