    summary: >-
      IPv4 Address Prefix of CE-PE interconnect links. Example: 172.31.0.0/31.
      The values can be specified at the time of creation or can be updated
      afterwards. Any update to the values post-provisioning may disrupt
      traffic. The 1st and 3rd IPs are to be configured on CE1 and CE2 for
