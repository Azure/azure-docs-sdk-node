properties:
  - name: retryOfferAt
    uid: '@azure/communication-job-router.DeclineJobOfferRequest.retryOfferAt'
    package: '@azure/communication-job-router'
    summary: >-
      If the RetryOfferAt is not provided, then this job will not be offered
      again to the worker who declined this job unless

      the worker is de-registered and re-registered.  If a RetryOfferAt time is
      provided, then the job will be re-matched to

      eligible workers at the retry time in UTC.  The worker that declined the
      job will also be eligible for the job at that time.
    fullName: retryOfferAt
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'retryOfferAt?: Date'
      return:
        description: ''
        type: Date
