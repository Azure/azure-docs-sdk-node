### YamlMime:TSType
name: AzureChatExtensionsMessageContext
uid: '@azure/openai.AzureChatExtensionsMessageContext'
package: '@azure/openai'
summary: >-
  A representation of the additional context information available when Azure
  OpenAI chat extensions are involved
    in the generation of a corresponding chat completions response. This context information is only populated when
    using an Azure OpenAI request configured to use a matching extension.
fullName: AzureChatExtensionsMessageContext
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: messages
    uid: '@azure/openai.AzureChatExtensionsMessageContext.messages'
    package: '@azure/openai'
    summary: >-
      The contextual message payload associated with the Azure chat extensions
      used for a chat completions request.
        These messages describe the data source retrievals, plugin invocations, and other intermediate steps taken in the
        course of generating a chat completions response that was augmented by capabilities from Azure OpenAI chat
        extensions.
    fullName: messages
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'messages?: ChatMessage[]'
      return:
        description: ''
        type: <xref uid="@azure/openai.ChatMessage" />[]
