### YamlMime:TSType
name: DocumentPage
uid: '@azure/ai-form-recognizer.DocumentPage'
package: '@azure/ai-form-recognizer'
summary: Content and layout elements extracted from a page from the input.
fullName: DocumentPage
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: angle
    uid: '@azure/ai-form-recognizer.DocumentPage.angle'
    package: '@azure/ai-form-recognizer'
    summary: >-
      The general orientation of the content in clockwise direction, measured in
      degrees between (-180, 180].
    fullName: angle
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'angle?: number'
      return:
        description: ''
        type: number
  - name: annotations
    uid: '@azure/ai-form-recognizer.DocumentPage.annotations'
    package: '@azure/ai-form-recognizer'
    summary: Extracted annotations from the page, such as check marks or cross marks.
    fullName: annotations
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'annotations?: DocumentAnnotation[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentAnnotation" />[]
  - name: barcodes
    uid: '@azure/ai-form-recognizer.DocumentPage.barcodes'
    package: '@azure/ai-form-recognizer'
    summary: Extracted barcodes from the page.
    fullName: barcodes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'barcodes?: DocumentBarcode[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentBarcode" />[]
  - name: formulas
    uid: '@azure/ai-form-recognizer.DocumentPage.formulas'
    package: '@azure/ai-form-recognizer'
    summary: >-
      Extracted formulas from the page.


      The `"ocr.formula"` feature must be enabled or this property will be
      undefined.


      See
      [features](xref:@azure/ai-form-recognizer.AnalyzeDocumentOptions.features).
    fullName: formulas
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'formulas?: DocumentFormula[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentFormula" />[]
  - name: height
    uid: '@azure/ai-form-recognizer.DocumentPage.height'
    package: '@azure/ai-form-recognizer'
    summary: The height of the image/PDF in pixels/inches, respectively.
    fullName: height
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'height?: number'
      return:
        description: ''
        type: number
  - name: images
    uid: '@azure/ai-form-recognizer.DocumentPage.images'
    package: '@azure/ai-form-recognizer'
    summary: Extracted images in the page.
    fullName: images
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'images?: DocumentImage[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentImage" />[]
  - name: kind
    uid: '@azure/ai-form-recognizer.DocumentPage.kind'
    package: '@azure/ai-form-recognizer'
    summary: |-
      The type of content that this page represents. One of:

        - "document": A page from a PDF or image file. All content from Office/HTML files is represented as a single page.
        - "sheet": A sheet from a spreadsheet.
        - "slide": A slide from a presentation.
        - "image": An embedded image from an Office/HTML file.

      If the page type is not known, the value is "document" by default.
    fullName: kind
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'kind: string'
      return:
        description: ''
        type: string
  - name: lines
    uid: '@azure/ai-form-recognizer.DocumentPage.lines'
    package: '@azure/ai-form-recognizer'
    summary: >-
      Extracted lines from the page, potentially containing both textual and
      visual elements.
    fullName: lines
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lines?: DocumentLine[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentLine" />[]
  - name: pageNumber
    uid: '@azure/ai-form-recognizer.DocumentPage.pageNumber'
    package: '@azure/ai-form-recognizer'
    summary: 1-based page number in the input document.
    fullName: pageNumber
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'pageNumber: number'
      return:
        description: ''
        type: number
  - name: selectionMarks
    uid: '@azure/ai-form-recognizer.DocumentPage.selectionMarks'
    package: '@azure/ai-form-recognizer'
    summary: Extracted selection marks from the page.
    fullName: selectionMarks
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'selectionMarks?: DocumentSelectionMark[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentSelectionMark" />[]
  - name: spans
    uid: '@azure/ai-form-recognizer.DocumentPage.spans'
    package: '@azure/ai-form-recognizer'
    summary: Location of the page in the reading order concatenated content.
    fullName: spans
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'spans: DocumentSpan[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentSpan" />[]
  - name: unit
    uid: '@azure/ai-form-recognizer.DocumentPage.unit'
    package: '@azure/ai-form-recognizer'
    summary: >-
      The unit used by the width, height, and polygon properties. For images,
      the unit is "pixel". PDF, the unit is "inch".
    fullName: unit
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'unit?: string'
      return:
        description: ''
        type: string
  - name: width
    uid: '@azure/ai-form-recognizer.DocumentPage.width'
    package: '@azure/ai-form-recognizer'
    summary: The width of the image/PDF in pixels/inches, respectively.
    fullName: width
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'width?: number'
      return:
        description: ''
        type: number
  - name: words
    uid: '@azure/ai-form-recognizer.DocumentPage.words'
    package: '@azure/ai-form-recognizer'
    summary: Extracted words from the page.
    fullName: words
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'words?: DocumentWord[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-form-recognizer.DocumentWord" />[]
