summary: >-
  Defines values for DocumentPageKind. \

  [KnownDocumentPageKind](xref:@azure/ai-form-recognizer.KnownDocumentPageKind)
  can be used interchangeably with DocumentPageKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **document**: A page from a PDF or image file.  All content from Office/HTML
  files is represented as a single page. \

  **sheet**: A sheet from a spreadsheet. \

  **slide**: A slide from a presentation. \

  **image**: An embedded image from an Office/HTML file.
