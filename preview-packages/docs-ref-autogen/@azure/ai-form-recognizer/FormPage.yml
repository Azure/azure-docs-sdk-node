  - uid: '@azure/ai-form-recognizer.FormPage.lines'
    name: lines
    fullName: lines
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      When `includeFieldElements` is set to true, a list of recognized text
      lines. The maximum number of

      lines returned is 300 per page. The lines are sorted top to bottom, left
      to right, although in

      certain cases proximity is treated with higher priority. As the sorting
      order depends on the

      detected text, it may change across images and OCR version updates. Thus,
      business logic

      should be built upon the actual line location instead of order.
    optional: true
    syntax:
      content: 'lines?: FormLine[]'
      return:
        type:
          - '@azure/ai-form-recognizer.FormLine[]'
        description: ''
    package: '@azure/ai-form-recognizer'
