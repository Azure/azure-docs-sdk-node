  - uid: 'botbuilder-ai.LuisRecognizer#recognize'
    id: 'botbuilder-ai.LuisRecognizer#recognize'
    parent: botbuilder-ai.LuisRecognizer
    name: 'recognize(context, force)'
    summary: "Calls LUIS to recognize intents and entities in a users utterance. The results of the call\rwill be cached to the context object for the turn and future calls to recognize() for the\rsame context object will result in the cached value being returned. This behavior can be\roverridden using the `force` parameter."
    fullName: 'botbuilder-ai.LuisRecognizer.recognize(context, force)'
    type: Function
    syntax:
      parameters:
        - id: context
          description: Context for the current turn of conversation with the use.
        - id: force
          description: >-
            (Optional) flag that if `true` will force the call to LUIS even if a
            cached result exists. Defaults to a value of `false`.
      content: 'function recognize(context, force)'
    langs:
      - js
