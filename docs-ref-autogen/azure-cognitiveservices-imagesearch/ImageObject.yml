  - uid: azure-cognitiveservices-imagesearch.ImageObject.insightsMetadata
    name: insightsMetadata
    fullName: insightsMetadata
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A count of the number of websites where you can shop or perform other
      actions related to the

      image. For example, if the image is of an apple pie, this object includes
      a count of the

      number of websites where you can buy an apple pie. To indicate the number
      of offers in your

      UX, include badging such as a shopping cart icon that contains the count.
      When the user clicks

      on the icon, use imageInsightsToken to get the list of websites.
    optional: true
    syntax:
      content: 'insightsMetadata?: ImagesImageMetadata'
      return:
        type:
          - azure-cognitiveservices-imagesearch.ImagesImageMetadata
    package: azure-cognitiveservices-imagesearch
