    id: azure-cognitiveservices-imagesearch.NormalizedRectangle
    name: NormalizedRectangle
    summary: >-
      Defines a region of an image. The region is defined by the coordinates of

      the top, left corner and bottom, right corner of the region. The
      coordinates

      are fractional values of the original image's width and height in the
      range

      0.0 through 1.0.
