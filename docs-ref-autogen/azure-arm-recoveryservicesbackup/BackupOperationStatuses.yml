  - uid: azure-arm-recoveryservicesbackup.BackupOperationStatuses.get
    name: 'get(string, string, string, Object)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Fetches the status of an operation such as triggering a backup, restore.
      The

      status can be in progress, completed

      or failed. You can refer to the OperationStatus enum for all the possible

      states of an operation. Some operations

      create jobs. This method returns the list of jobs when the operation is

      complete.
    syntax:
      content: >-
        function get(vaultName: string, resourceGroupName: string, operationId:
        string, options?: Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: operationId
          type:
            - string
          description: |
            OperationID which represents the operation.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
    package: azure-arm-recoveryservicesbackup
