  - uid: azure-arm-recoveryservicesbackup.ProtectionPolicyOperationStatuses.get
    name: 'get(string, string, string, string, Object)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Provides the status of the asynchronous operations like backup, restore.
      The

      status can be in progress, completed

      or failed. You can refer to the Operation Status enum for all the possible

      states of an operation. Some operations

      create jobs. This method returns the list of jobs associated with
      operation.
    syntax:
      content: >-
        function get(vaultName: string, resourceGroupName: string, policyName:
        string, operationId: string, options?: Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: policyName
          type:
            - string
          description: |
            Backup policy name whose operation's status needs
            to be fetched.
        - id: operationId
          type:
            - string
          description: |
            Operation ID which represents an operation whose
            status needs to be fetched.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
    package: azure-arm-recoveryservicesbackup
