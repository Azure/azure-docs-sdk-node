    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Enables backup of an item or to modifies the backup policy information of
      an

      already backed up item. This is an

      asynchronous operation. To know the status of the operation, call the

      GetItemOperationResult API.
    syntax:
      content: >-
        function createOrUpdate(vaultName: string, resourceGroupName: string,
        fabricName: string, containerName: string, protectedItemName: string,
        parameters: ProtectedItemResource, options?: Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: fabricName
          type:
            - string
          description: |
            Fabric name associated with the backup item.
        - id: containerName
          type:
            - string
          description: |
            Container name associated with the backup
            item.
        - id: protectedItemName
          type:
            - string
          description: |
            Item name to be backed up.
        - id: parameters
          type:
            - azure-arm-recoveryservicesbackup.ProtectedItemResource
          description: |
            resource backed up item
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-recoveryservicesbackup.ProtectedItemResource>
    package: azure-arm-recoveryservicesbackup
