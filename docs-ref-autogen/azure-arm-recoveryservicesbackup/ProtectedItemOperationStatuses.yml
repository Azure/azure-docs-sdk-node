  - uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
    name: 'get(string, string, string, string, string, string, Object)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Fetches the status of an operation such as triggering a backup, restore.
      The

      status can be in progress, completed

      or failed. You can refer to the OperationStatus enum for all the possible

      states of the operation. Some operations

      create jobs. This method returns the list of jobs associated with the

      operation.
    syntax:
      content: >-
        function get(vaultName: string, resourceGroupName: string, fabricName:
        string, containerName: string, protectedItemName: string, operationId:
        string, options?: Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: fabricName
          type:
            - string
          description: |
            Fabric name associated with the backup item.
        - id: containerName
          type:
            - string
          description: |
            Container name associated with the backup
            item.
        - id: protectedItemName
          type:
            - string
          description: |
            Backup item name whose details are to be
            fetched.
        - id: operationId
          type:
            - string
          description: |
            OperationID represents the operation whose
            status needs to be fetched.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
    package: azure-arm-recoveryservicesbackup
