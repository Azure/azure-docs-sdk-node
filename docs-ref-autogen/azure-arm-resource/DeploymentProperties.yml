  - uid: azure-arm-resource.DeploymentProperties.mode
    name: mode
    fullName: mode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The mode that is used to deploy resources. This value can be either
      Incremental or Complete.

      In Incremental mode, resources are deployed without deleting existing
      resources that are not

      included in the template. In Complete mode, resources are deployed and
      existing resources in

      the resource group that are not included in the template are deleted. Be
      careful when using

      Complete mode as you may unintentionally delete resources. Possible values
      include:

      'Incremental', 'Complete'
    syntax:
      content: 'mode: string'
      return:
        type:
          - string
    package: azure-arm-resource
