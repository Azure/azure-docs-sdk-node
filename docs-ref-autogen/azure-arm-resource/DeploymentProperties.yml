      Name and value pairs that define the deployment parameters for the
      template. You use this

      element when you want to provide the parameter values directly in the
      request rather than link

      to an existing parameter file. Use either the parametersLink property or
      the parameters

      property, but not both. It can be a JObject or a well formed JSON string.
