  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PullAudioInputStreamImpl.constructor
    name: 'PullAudioInputStreamImpl(PullAudioInputStreamCallback, AudioStreamFormat)'
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >-
      Creates a PullAudioInputStream that delegates to the specified callback
      interface for read() and close() methods, using the default format (16 kHz
      16bit mono PCM).
    syntax:
      content: >-
        new PullAudioInputStreamImpl(callback: PullAudioInputStreamCallback,
        format?: AudioStreamFormat)
      parameters:
        - id: callback
          type:
            - >-
              microsoft-cognitiveservices-speech-sdk.PullAudioInputStreamCallback
          description: >-
            The custom audio input object, derived from
            PullAudioInputStreamCustomCallback
        - id: format
          type:
            - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
          description: >
            The audio data format in which audio will be returned from the
            callback's read() method (currently only support 16 kHz 16bit mono
            PCM).
          optional: true
    package: microsoft-cognitiveservices-speech-sdk
