    fullName: 'botbuilder-dialogs.NumberPrompt.NumberPrompt(validator, defaultLocale)'
    summary: "Creates a new instance of the prompt.\r\r**Example usage:**\r\r```JavaScript\rdialogs.add('agePrompt', new NumberPrompt(async (context, value) => {\r     if (value === undefined || value < 1 || value > 110) {\r         await context.sendActivity(`Invalid age. Only ages between 1 and 110 are allowed.`);\r         return undefined;\r     } else {\r         return value;\r     }\r}));\r```"
    type: Constructor
    syntax:
      parameters:
        - id: validator
          description: >-
            (Optional) validator that will be called each time the user responds
            to the prompt. If the validator replies with a message no additional
            retry prompt will be sent.
        - id: defaultLocale
          description: >-
            (Optional) locale to use if `dc.context.activity.locale` not
            specified. Defaults to a value of `en-us`.
      content: 'new NumberPrompt(validator, defaultLocale)'
