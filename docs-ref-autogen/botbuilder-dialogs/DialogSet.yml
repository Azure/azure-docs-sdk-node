items:
  - uid: botbuilder-dialogs.DialogSet
    id: botbuilder-dialogs.DialogSet
    name: DialogSet
    summary: "A related set of dialogs that can all call each other.\r\r**Example usage:**\r\r```JavaScript\rconst { Bot, MemoryStorage, BotStateManager } = require('botbuilder');\rconst { ConsoleAdapter } = require('botbuilder-node');\rconst { DialogSet } = require('botbuilder-dialogs');\r\rconst dialogs = new DialogSet();\r\rdialogs.add('greeting', [\r     function (context) {\r         context.reply(`Hello... I'm a bot :)`);\r         return dialogs.end(context);\r     }\r]);\r\rconst adapter = new ConsoleAdapter().listen();\rconst bot = new Bot(adapter)\r     .use(new MemoryStorage())\r     .use(new BotStateManager())\r     .onReceive((context) => {\r         return dialogs.continue(context).then(() => {\r             // If nothing has responded start greeting dialog\r             if (!context.responded) {\r                 return dialogs.begin(context, 'greeting');\r             }\r         });\r     });\r```"
    fullName: botbuilder-dialogs.DialogSet
