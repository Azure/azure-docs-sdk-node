    name: 'ChoicePrompt(validator, defaultLocale)'
    fullName: 'botbuilder-dialogs.ChoicePrompt.ChoicePrompt(validator, defaultLocale)'
    summary: "Creates a new instance of the prompt.\r\r**Example usage:**\r\r```JavaScript\rdialogs.add('choicePrompt', new ChoicePrompt(async (context, value) => {\r     if (value === undefined) {\r         await context.sendActivity(`I didn't recognize your choice. Please select from the choices on the list.`);\r         return undefined;\r     } else {\r         return value;\r     }\r}));\r```"
    type: Constructor
    syntax:
      parameters:
        - id: validator
          description: >-
            (Optional) validator that will be called each time the user responds
            to the prompt. If the validator replies with a message no additional
            retry prompt will be sent.
        - id: defaultLocale
          description: >-
            (Optional) locale to use if `dc.context.activity.locale` not
            specified. Defaults to a value of `en-us`.
      content: 'new ChoicePrompt(validator, defaultLocale)'
    langs:
      - js
