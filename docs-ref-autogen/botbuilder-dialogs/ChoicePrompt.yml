    id: botbuilder-dialogs.ChoicePrompt
    name: ChoicePrompt
    summary: "Prompts a user to confirm something with a yes/no response. By default the prompt will return\rto the calling dialog a `boolean` representing the users selection.\r\r**Example usage:**\r\r```JavaScript\rconst { DialogSet, ChoicePrompt } = require('botbuilder-dialogs');\r\rconst dialogs = new DialogSet();\r\rdialogs.add('choicePrompt', new ChoicePrompt());\r\rdialogs.add('choiceDemo', [\r     async function (dc) {\r         return dc.prompt('choicePrompt', `choice: select a color`, ['red', 'green', 'blue']);\r     },\r     async function (dc, choice) {\r         await dc.context.sendActivity(`Recognized choice: ${JSON.stringify(choice)}`);\r         return dc.end();\r     }\r]);\r```"
