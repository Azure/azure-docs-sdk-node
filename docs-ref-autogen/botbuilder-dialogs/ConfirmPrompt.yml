  - uid: botbuilder-dialogs.ConfirmPrompt
    id: botbuilder-dialogs.ConfirmPrompt
    name: ConfirmPrompt
    summary: "Prompts a user to confirm something with a yes/no response. By default the prompt will return\rto the calling dialog a `boolean` representing the users selection.\r\r**Example usage:**\r\r```JavaScript\rconst { DialogSet, ConfirmPrompt } = require('botbuilder-dialogs');\r\rconst dialogs = new DialogSet();\r\rdialogs.add('confirmPrompt', new ConfirmPrompt());\r\rdialogs.add('confirmDemo', [\r     async function (dc) {\r         return dc.prompt('confirmPrompt', `confirm: answer \"yes\" or \"no\"`);\r     },\r     async function (dc, value) {\r         await dc.context.sendActivity(`Recognized value: ${value}`);\r         return dc.end();\r     }\r]);\r```"
