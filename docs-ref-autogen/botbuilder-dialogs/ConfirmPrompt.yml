  - uid: botbuilder-dialogs.ConfirmPrompt.choices
    id: botbuilder-dialogs.ConfirmPrompt.choices
    parent: botbuilder-dialogs.ConfirmPrompt
    name: choices
    summary: "Allows for the localization of the confirm prompts yes/no choices to other locales besides\renglish. The key of each entry is the languages locale code and should be lower cased. A\rdefault fallback set of choices can be specified using a key of '*'.\r\r**Example usage:**\r\r```JavaScript\r// Configure yes/no choices for english and spanish (default)\rConfirmPrompt.choices['*'] = ['sí', 'no'];\rConfirmPrompt.choices['es'] = ['sí', 'no'];\rConfirmPrompt.choices['en-us'] = ['yes', 'no'];\r```"
