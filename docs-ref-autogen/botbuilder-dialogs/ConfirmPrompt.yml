  - id: 'botbuilder-dialogs.ConfirmPrompt.#ctor'
    uid: 'botbuilder-dialogs.ConfirmPrompt.#ctor'
    parent: botbuilder-dialogs.ConfirmPrompt
    name: 'ConfirmPrompt(validator, defaultLocale)'
    fullName: 'botbuilder-dialogs.ConfirmPrompt.ConfirmPrompt(validator, defaultLocale)'
    summary: "Creates a new instance of the prompt.\r\r**Example usage:**\r\r```JavaScript\rdialogs.add('confirmPrompt', new ConfirmPrompt(async (context, value) => {\r     if (value === undefined) {\r         await context.sendActivity(`Invalid answer. Answer with \"yes\" or \"no\".`);\r         return undefined;\r     } else {\r         return value;\r     }\r}));\r```"
    type: Constructor
    syntax:
      parameters:
        - id: validator
          description: >-
            (Optional) validator that will be called each time the user responds
            to the prompt. If the validator replies with a message no additional
            retry prompt will be sent.
        - id: defaultLocale
          description: >-
            (Optional) locale to use if `dc.context.activity.locale` not
            specified. Defaults to a value of `en-us`.
      content: 'new ConfirmPrompt(validator, defaultLocale)'
    langs:
      - js
