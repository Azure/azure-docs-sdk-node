    id: botbuilder-dialogs.AttachmentPrompt
    name: AttachmentPrompt
    summary: "Prompts a user to upload attachments like images. By default the prompt will return to the\rcalling dialog a `Attachment[]` but this can be overridden using a custom `PromptValidator`.\r\r**Example usage:**\r\r```JavaScript\rconst { DialogSet, AttachmentPrompt } = require('botbuilder-dialogs');\r\rconst dialogs = new DialogSet();\r\rdialogs.add('attachmentPrompt', new AttachmentPrompt());\r\rdialogs.add('uploadImage', [\r     async function (dc) {\r         return dc.prompt('attachmentPrompt', `Send me image(s)`);\r     },\r     async function (dc, attachments) {\r         await dc.context.sendActivity(`Processing ${attachments.length} images.`);\r         return dc.end();\r     }\r]);\r```"
