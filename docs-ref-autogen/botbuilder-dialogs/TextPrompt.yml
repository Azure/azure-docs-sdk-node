    summary: "Creates a new instance of the prompt.\r\r**Example usage:**\r\r```JavaScript\rdialogs.add('titlePrompt', new TextPrompt(async (context, value) => {\r     if (!value || value.length < 3) {\r         await context.sendActivity(`Title should be at least 3 characters long.`);\r         return undefined;\r     } else {\r         return value.trim();\r     }\r}));\r```"
