  - uid: azure-servicefabric.BasicRetentionPolicyDescription.minimumNumberOfBackups
    name: minimumNumberOfBackups
    fullName: minimumNumberOfBackups
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      It is the minimum number of backups to be retained at any point of time.
      If specified with a

      non zero value, backups will not be deleted even if the backups have gone
      past retention

      duration and have number of backups less than or equal to it.
    optional: true
    syntax:
      content: 'minimumNumberOfBackups?: number'
      return:
        type:
          - number
    package: azure-servicefabric
  - uid: azure-servicefabric.BasicRetentionPolicyDescription.retentionDuration
    name: retentionDuration
    fullName: retentionDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      It is the minimum duration for which a backup created, will remain stored
      in the storage and

      might get deleted after that span of time. It should be specified in
      ISO8601 format.
    syntax:
      content: 'retentionDuration: Duration'
      return:
        type:
          - Duration
    package: azure-servicefabric
