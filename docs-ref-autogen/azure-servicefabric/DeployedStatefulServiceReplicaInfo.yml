    type: property
    summary: >-
      The role of a replica of a stateful service. Possible values include:
      'Unknown', 'None',

      'Primary', 'IdleSecondary', 'ActiveSecondary'
    optional: true
    syntax:
      content: 'replicaRole?: string'
      return:
