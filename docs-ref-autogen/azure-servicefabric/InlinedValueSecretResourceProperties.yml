    summary: >-
      Describes the properties of a secret resource whose value is provided
      explicitly as plaintext.

      The secret resource may have multiple values, each being uniquely
      versioned. The secret value of

      each version is stored encrypted, and delivered as plaintext into the
      context of applications

      referencing it.
