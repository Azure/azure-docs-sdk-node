### YamlMime:UniversalReference
items:
  - uid: adal-node.createAuthenticationContext
    name: 'createAuthenticationContext(string, undefined | false | true)'
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Creates a new AuthenticationContext object.  By default the authority will
      be checked against

      a list of known Azure Active Directory authorities.  If the authority is
      not recognized as

      one of these well known authorities then token acquisition will fail. 
      This behavior can be

      turned off via the validateAuthority parameter below.
    syntax:
      content: >-
        function createAuthenticationContext(authority: string,
        validateAuthority?: undefined | false | true)
      parameters:
        - id: authority
          type:
            - string
          description: A URL that identifies a token authority.
        - id: validateAuthority
          type:
            - undefined | false | true
          description: ''
          optional: true
      return:
        type:
          - adal-node.AuthenticationContext
    package: adal-node
references:
  - uid: adal-node.AuthenticationContext
    name: AuthenticationContext
    spec.typeScript:
      - name: AuthenticationContext
        fullName: AuthenticationContext
        uid: adal-node.AuthenticationContext
