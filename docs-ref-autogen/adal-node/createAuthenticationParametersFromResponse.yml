items:
  - uid: adal-node.createAuthenticationParametersFromResponse
    name: createAuthenticationParametersFromResponse(IncomingMessage)
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Create an <xref:AuthenticationParameters> object from a node
      http.IncomingMessage

      object that was created as a result of a request to a resource server. 
      This function

      expects the response to contain a HTTP 401 error code with a
      www-authenticate

      header.
    syntax:
      content: >-
        function createAuthenticationParametersFromResponse(response:
        IncomingMessage)
      parameters:
        - id: response
          type:
            - IncomingMessage
          description: A response from a http request to a resource server.
      return:
        type:
          - adal-node.AuthenticationParameters
    package: adal-node
