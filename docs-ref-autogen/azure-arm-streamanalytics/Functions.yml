    summary: |-
      Updates an existing function under an existing streaming job. This can be
      used to partially update (ie. update one or two properties) a function
      without affecting the rest the job or function definition.
    syntax:
      content: >-
        function update(functionParameter: FunctionModel, resourceGroupName:
        string, jobName: string, functionName: string, options?: Object)
      parameters:
        - id: functionParameter
          type:
            - azure-arm-streamanalytics.FunctionModel
          description: >
            A function object. The properties

            specified here will overwrite the corresponding properties in the
            existing

            function (ie. Those properties will be updated). Any properties that
            are set

            to null here will mean that the corresponding property in the
            existing

            function will remain the same and not change as a result of this
            PATCH

            operation.
        - id: resourceGroupName
          type:
            - string
          description: >
            The name of the resource group that

            contains the resource. You can obtain this value from the Azure
            Resource

            Manager API or the portal.
