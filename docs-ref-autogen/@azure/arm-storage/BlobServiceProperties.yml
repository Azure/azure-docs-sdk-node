    name: defaultServiceVersion
    fullName: defaultServiceVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      DefaultServiceVersion indicates the default version to use for requests to
      the Blob service if

      an incoming request’s version is not specified. Possible values include
      version 2008-10-27 and

      all more recent versions.
    optional: true
    syntax:
      content: 'defaultServiceVersion?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-storage'
