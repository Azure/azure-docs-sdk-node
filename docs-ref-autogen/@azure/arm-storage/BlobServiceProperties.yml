    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies CORS rules for the Blob service. You can include up to five
      CorsRule elements in the

      request. If no CorsRule elements are included in the request body, all
      CORS rules will be

      deleted, and CORS will be disabled for the Blob service.
    optional: true
    syntax:
      content: 'cors?: CorsRules'
      return:
        type:
          - '@azure/arm-storage.CorsRules'
    package: '@azure/arm-storage'
