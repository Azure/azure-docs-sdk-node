    name: language
    fullName: language
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The language to use. Possible values include: 'Arabic', 'Armenian',
      'Basque', 'Brazilian',

      'Bulgarian', 'Catalan', 'Czech', 'Danish', 'Dutch', 'DutchKp', 'English',
      'LightEnglish',

      'MinimalEnglish', 'PossessiveEnglish', 'Porter2', 'Lovins', 'Finnish',
      'LightFinnish',

      'French', 'LightFrench', 'MinimalFrench', 'Galician', 'MinimalGalician',
      'German', 'German2',

      'LightGerman', 'MinimalGerman', 'Greek', 'Hindi', 'Hungarian',
      'LightHungarian', 'Indonesian',

      'Irish', 'Italian', 'LightItalian', 'Sorani', 'Latvian', 'Norwegian',
      'LightNorwegian',

      'MinimalNorwegian', 'LightNynorsk', 'MinimalNynorsk', 'Portuguese',
      'LightPortuguese',

      'MinimalPortuguese', 'PortugueseRslp', 'Romanian', 'Russian',
      'LightRussian', 'Spanish',

      'LightSpanish', 'Swedish', 'LightSwedish', 'Turkish'
    syntax:
      content: 'language: StemmerTokenFilterLanguage'
      return:
        type:
          - '@azure/search-documents.StemmerTokenFilterLanguage'
        description: ''
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.StemmerTokenFilter.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.StemmerTokenFilter.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Polymorphic Discriminator
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.StemmerTokenFilter"'
      return:
        type:
          - '"#Microsoft.Azure.Search.StemmerTokenFilter"'
        description: ''
    package: '@azure/search-documents'
