### YamlMime:TSTypeAlias
name: SemanticErrorMode
uid: '@azure/search-documents.SemanticErrorMode'
package: '@azure/search-documents'
summary: >-
  partial: If the semantic processing fails, partial results still return. The
  definition of

  partial results depends on what semantic step failed and what was the reason
  for failure.


  fail: If there is an exception during the semantic processing step, the query
  will fail and

  return the appropriate HTTP code depending on the error.
fullName: SemanticErrorMode
remarks: ''
isDeprecated: false
syntax: |
  type SemanticErrorMode = "partial" | "fail"
