    type: interface
    summary: >-
      Create tokens for phonetic matches. This token filter is implemented using
      Apache Lucene.
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.PhoneticTokenFilter.encoder'
    name: encoder
    fullName: encoder
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The phonetic encoder to use. Default is "metaphone". Possible values
      include: 'Metaphone',

      'DoubleMetaphone', 'Soundex', 'RefinedSoundex', 'Caverphone1',
      'Caverphone2', 'Cologne',

      'Nysiis', 'KoelnerPhonetik', 'HaasePhonetik', 'BeiderMorse'
    optional: true
    syntax:
      content: 'encoder?: PhoneticEncoder'
      return:
        type:
          - '@azure/search-documents.PhoneticEncoder'
        description: ''
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.PhoneticTokenFilter.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/search-documents'
