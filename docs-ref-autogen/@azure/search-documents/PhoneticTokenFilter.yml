      return:
        type:
          - '"#Microsoft.Azure.Search.PhoneticTokenFilter"'
        description: ''
    package: '@azure/search-documents'
  - uid: '@azure/search-documents.PhoneticTokenFilter.replaceOriginalTokens'
    name: replaceOriginalTokens
    fullName: replaceOriginalTokens
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A value indicating whether encoded tokens should replace original tokens.
      If false, encoded

      tokens are added as synonyms. Default is true. Default value: true.
    optional: true
    syntax:
      content: 'replaceOriginalTokens?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/search-documents'
