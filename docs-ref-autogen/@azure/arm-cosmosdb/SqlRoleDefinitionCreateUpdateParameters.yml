    isPreview: false
    isDeprecated: false
    syntax:
      content: 'permissions?: Permission[]'
      return:
        type: '<xref uid="@azure/arm-cosmosdb.Permission" />[]'
        description: ''
  - name: roleName
    uid: '@azure/arm-cosmosdb.SqlRoleDefinitionCreateUpdateParameters.roleName'
    package: '@azure/arm-cosmosdb'
    summary: >-
      A user-friendly name for the Role Definition. Must be unique for the
