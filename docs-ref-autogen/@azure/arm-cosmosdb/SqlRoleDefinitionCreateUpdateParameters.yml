properties:
  - name: assignableScopes
    uid: >-
      @azure/arm-cosmosdb.SqlRoleDefinitionCreateUpdateParameters.assignableScopes
    package: '@azure/arm-cosmosdb'
    summary: >-
      A set of fully qualified Scopes at or below which Role Assignments may be
      created using this

      Role Definition. This will allow application of this Role Definition on
      the entire database

      account or any underlying Database / Collection. Must have at least one
      element. Scopes higher

      than Database account are not enforceable as assignable Scopes. Note that
      resources referenced

      in assignable Scopes need not exist.
    fullName: assignableScopes
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'assignableScopes?: string[]'
      return:
        type: 'string[]'
        description: ''
