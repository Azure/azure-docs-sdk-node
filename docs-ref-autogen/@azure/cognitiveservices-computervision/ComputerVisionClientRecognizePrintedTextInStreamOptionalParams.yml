    type: property
    summary: >-
      The BCP-47 language code of the text to be detected in the image. The
      default value is 'unk'.

      Possible values include: 'unk', 'zh-Hans', 'zh-Hant', 'cs', 'da', 'nl',
      'en', 'fi', 'fr',

      'de', 'el', 'hu', 'it', 'ja', 'ko', 'nb', 'pl', 'pt', 'ru', 'es', 'sv',
      'tr', 'ar', 'ro',

      'sr-Cyrl', 'sr-Latn', 'sk'. Default value: 'unk'.
    optional: true
    syntax:
      content: 'language?: OcrLanguages'
