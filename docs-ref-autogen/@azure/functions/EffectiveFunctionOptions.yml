### YamlMime:TSType
name: EffectiveFunctionOptions
uid: '@azure/functions.EffectiveFunctionOptions'
package: '@azure/functions'
summary: >-
  The options used when registering the function, as passed to a specific
  invocation

  NOTE: This value may differ slightly from the original because it has been
  validated and defaults may have been explicitly added
fullName: EffectiveFunctionOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: extraInputs
    uid: '@azure/functions.EffectiveFunctionOptions.extraInputs'
    package: '@azure/functions'
    summary: |-
      Configuration for an optional set of secondary inputs
      During invocation, get these values with `context.extraInputs.get()`
    fullName: extraInputs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'extraInputs: FunctionInput[]'
      return:
        description: ''
        type: <xref uid="@azure/functions.FunctionInput" />[]
  - name: extraOutputs
    uid: '@azure/functions.EffectiveFunctionOptions.extraOutputs'
    package: '@azure/functions'
    summary: |-
      Configuration for an optional set of secondary outputs
      During invocation, set these values with `context.extraOutputs.set()`
    fullName: extraOutputs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'extraOutputs: FunctionOutput[]'
      return:
        description: ''
        type: <xref uid="@azure/functions.FunctionOutput" />[]
  - name: return
    uid: '@azure/functions.EffectiveFunctionOptions.return'
    package: '@azure/functions'
    summary: >-
      Configuration for the optional primary output of the function

      This is the main output that you should set as the return value of the
      function handler during invocation
    fullName: return
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'return?: FunctionOutput'
      return:
        description: ''
        type: <xref uid="@azure/functions.FunctionOutput" />
  - name: trigger
    uid: '@azure/functions.EffectiveFunctionOptions.trigger'
    package: '@azure/functions'
    summary: >-
      Configuration for the primary input to the function, aka the reason it
      will be triggered

      This is the only input that is passed as an argument to the function
      handler during invocation
    fullName: trigger
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'trigger: FunctionTrigger'
      return:
        description: ''
        type: <xref uid="@azure/functions.FunctionTrigger" />
