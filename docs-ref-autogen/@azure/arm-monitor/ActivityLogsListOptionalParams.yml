  - uid: '@azure/arm-monitor.ActivityLogsListOptionalParams.filter'
    name: filter
    fullName: filter
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Reduces the set of data collected.<br>The **$filter** argument is very
      restricted and allows

      only the following patterns.<br>- *List events for a resource group*:
      $filter=eventTimestamp

      ge '2014-07-16T04:36:37.6407898Z' and eventTimestamp le
      '2014-07-20T04:36:37.6407898Z' and

      resourceGroupName eq 'resourceGroupName'.<br>- *List events for resource*:

      $filter=eventTimestamp ge '2014-07-16T04:36:37.6407898Z' and
      eventTimestamp le

      '2014-07-20T04:36:37.6407898Z' and resourceUri eq 'resourceURI'.<br>-
      *List events for a

      subscription in a time range*: $filter=eventTimestamp ge
      '2014-07-16T04:36:37.6407898Z' and

      eventTimestamp le '2014-07-20T04:36:37.6407898Z'.<br>- *List events for a
      resource provider*:

      $filter=eventTimestamp ge '2014-07-16T04:36:37.6407898Z' and
      eventTimestamp le

      '2014-07-20T04:36:37.6407898Z' and resourceProvider eq
      'resourceProviderName'.<br>- *List

      events for a correlation Id*: $filter=eventTimestamp ge
      '2014-07-16T04:36:37.6407898Z' and

      eventTimestamp le '2014-07-20T04:36:37.6407898Z' and correlationId eq

      'correlationID'.<br><br>**NOTE**: No other syntax is allowed.
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.ActivityLogsListOptionalParams.select'
    name: select
    fullName: select
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Used to fetch events with only the given properties.<br>The **$select**
      argument is a comma

      separated list of property names to be returned. Possible values are:
      *authorization*,

      *claims*, *correlationId*, *description*, *eventDataId*, *eventName*,
      *eventTimestamp*,

      *httpRequest*, *level*, *operationId*, *operationName*, *properties*,
      *resourceGroupName*,

      *resourceProviderName*, *resourceId*, *status*, *submissionTimestamp*,
      *subStatus*,

      *subscriptionId*
    optional: true
    syntax:
      content: 'select?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
