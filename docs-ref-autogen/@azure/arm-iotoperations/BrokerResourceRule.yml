name: BrokerResourceRule
uid: '@azure/arm-iotoperations.BrokerResourceRule'
package: '@azure/arm-iotoperations'
summary: >-
  Broker Resource Rule properties. This defines the objects that represent the
  actions or topics, such as - method.Connect, method.Publish, etc.
fullName: BrokerResourceRule
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: clientIds
    uid: '@azure/arm-iotoperations.BrokerResourceRule.clientIds'
    package: '@azure/arm-iotoperations'
    summary: >-
      A list of client IDs that match the clients. The client IDs are
      case-sensitive and must match the client IDs provided by the clients
      during connection. This subfield may be set if the method is Connect.
    fullName: clientIds
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clientIds?: string[]'
      return:
        description: ''
        type: string[]
  - name: method
    uid: '@azure/arm-iotoperations.BrokerResourceRule.method'
    package: '@azure/arm-iotoperations'
    summary: Give access for a Broker method (i.e., Connect, Subscribe, or Publish).
    fullName: method
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'method: string'
      return:
        description: ''
        type: string
  - name: topics
    uid: '@azure/arm-iotoperations.BrokerResourceRule.topics'
    package: '@azure/arm-iotoperations'
    summary: >-
      A list of topics or topic patterns that match the topics that the clients
      can publish or subscribe to. This subfield is required if the method is
      Publish or Subscribe.
    fullName: topics
