    name: includedEventTypes
    fullName: includedEventTypes
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A list of applicable event types that need to be part of the event
      subscription.

      If it is desired to subscribe to all event types, the string "all" needs
      to be specified as an

      element in this list.
    optional: true
    syntax:
      content: 'includedEventTypes?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-eventgrid'
  - uid: '@azure/arm-eventgrid.EventSubscriptionFilter.isSubjectCaseSensitive'
    name: isSubjectCaseSensitive
    fullName: isSubjectCaseSensitive
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies if the SubjectBeginsWith and SubjectEndsWith properties of the
      filter

      should be compared in a case sensitive manner. Default value: false.
    optional: true
    syntax:
      content: 'isSubjectCaseSensitive?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-eventgrid'
  - uid: '@azure/arm-eventgrid.EventSubscriptionFilter.subjectBeginsWith'
    name: subjectBeginsWith
    fullName: subjectBeginsWith
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional string to filter events for an event subscription based on a
      resource path prefix.

      The format of this depends on the publisher of the events.

      Wildcard characters are not supported in this path.
    optional: true
    syntax:
      content: 'subjectBeginsWith?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-eventgrid'
