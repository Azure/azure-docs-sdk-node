        description: ''
  - name: autoExecuteStatus
    uid: '@azure/arm-sql.Advisor.autoExecuteStatus'
    package: '@azure/arm-sql'
    summary: >-
      Gets the auto-execute status (whether to let the system execute the
      recommendations) of this

      advisor. Possible values are 'Enabled' and 'Disabled'. Possible values
      include: 'Enabled',

      'Disabled', 'Default'
    fullName: autoExecuteStatus
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoExecuteStatus: AutoExecuteStatus'
