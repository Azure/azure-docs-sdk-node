  - name: autoExecuteStatusInheritedFrom
    uid: '@azure/arm-sql.Advisor.autoExecuteStatusInheritedFrom'
    package: '@azure/arm-sql'
    summary: >-
      Gets the resource from which current value of auto-execute status is
      inherited. Auto-execute

      status can be set on (and inherited from) different levels in the resource
      hierarchy. Possible

      values are 'Subscription', 'Server', 'ElasticPool', 'Database' and
      'Default' (when status is

      not explicitly set on any level). Possible values include: 'Default',
      'Subscription',

      'Server', 'ElasticPool', 'Database'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
