    package: '@azure/arm-sql'
    summary: >-
      Gets the status of availability of this advisor to customers. Possible
      values are 'GA',

      'PublicPreview', 'LimitedPublicPreview' and 'PrivatePreview'. Possible
      values include: 'GA',

      'PublicPreview', 'LimitedPublicPreview', 'PrivatePreview'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: advisorStatus
    remarks: ''
