    uid: '@azure/arm-consumption.ReservationRecommendationDetails.get'
    package: '@azure/arm-consumption'
    summary: >-
      Details of a reservation recommendation for what-if analysis of reserved
      instances.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function get(billingScope: string, scope: Models.Scope14, region:
        string, term: Models.Term, lookBackPeriod: Models.LookBackPeriod,
        product: string, options?: msRest.RequestOptionsBase)
      parameters:
        - id: billingScope
          type: string
          description: >-
            The scope associated with reservation recommendation details
            operations.

            This includes '/subscriptions/{subscriptionId}/' for subscription
            scope,

            '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}'
            for resource group scope,

            /providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for
            BillingAccount scope, and

            '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}'

            for billingProfile scope
        - id: scope
          type: <xref uid="Models.Scope14" />
          description: >-
            Scope of the reservation. Possible values include: 'Single',
            'Shared'
        - id: region
          type: string
          description: >-
            Used to select the region the recommendation should be generated
            for.
        - id: term
          type: <xref uid="Models.Term" />
          description: >-
            Specify length of reservation recommendation term. Possible values
            include: 'P1Y',

            'P3Y'
        - id: lookBackPeriod
          type: <xref uid="Models.LookBackPeriod" />
          description: >-
            Filter the time period on which reservation recommendation results
            are

            based. Possible values include: 'Last07Days', 'Last30Days',
            'Last60Days'
        - id: product
          type: string
          description: >-
            Filter the products for which reservation recommendation results are
            generated.

            Examples: Standard_DS1_v2 (for VM), Premium_SSD_Managed_Disks_P30
            (for Managed Disks)
        - id: options
          type: <xref uid="msRest.RequestOptionsBase" />
          description: ''
