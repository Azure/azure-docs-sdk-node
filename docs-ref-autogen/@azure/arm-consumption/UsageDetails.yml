methods:
  - name: 'list(string, Models.UsageDetailsListOptionalParams)'
    uid: '@azure/arm-consumption.UsageDetails.list'
    package: '@azure/arm-consumption'
    summary: >-
      Lists the usage details for the defined scope. Usage details are available
      via this API only for

      May 1, 2014 or later. For more information on using this API, including
      how to specify a date

      range, please see:

      https://docs.microsoft.com/en-us/azure/cost-management-billing/costs/manage-automation
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function list(scope: string, options?:
        Models.UsageDetailsListOptionalParams)
      parameters:
        - id: scope
          type: string
          description: >-
            The scope associated with usage details operations. This includes

            '/subscriptions/{subscriptionId}/' for subscription scope,

            '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}'
            for Billing Account scope,

            '/providers/Microsoft.Billing/departments/{departmentId}' for
            Department scope,

            '/providers/Microsoft.Billing/enrollmentAccounts/{enrollmentAccountId}'
            for EnrollmentAccount

            scope and
            '/providers/Microsoft.Management/managementGroups/{managementGroupId}'
            for Management

            Group scope. For subscription, billing account, department,
            enrollment account and management

            group, you can also add billing period to the scope using

            '/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}'.
            For e.g. to specify billing

            period at department scope use

            '/providers/Microsoft.Billing/departments/{departmentId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}'.

            Also, Modern Commerce Account scopes are

            '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}'
            for billingAccount scope,

            '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}'

            for billingProfile scope,

            'providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/invoiceSections/{invoiceSectionId}'

            for invoiceSection scope, and

            'providers/Microsoft.Billing/billingAccounts/{billingAccountId}/customers/{customerId}'
            specific

            for partners.
        - id: options
          type: <xref uid="Models.UsageDetailsListOptionalParams" />
          description: ''
      return:
        type: Promise&lt;<xref uid="Models.UsageDetailsListResponse" />&gt;
        description: Promise<Models.UsageDetailsListResponse>
