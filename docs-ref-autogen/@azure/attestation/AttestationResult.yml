### YamlMime:TSType
name: AttestationResult
uid: '@azure/attestation.AttestationResult'
package: '@azure/attestation'
summary: >-
  A Microsoft Azure Attestation response token body - the body of a response
  token issued by MAA
fullName: AttestationResult
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: enclaveHeldData
    uid: '@azure/attestation.AttestationResult.enclaveHeldData'
    package: '@azure/attestation'
    summary: >-
      Returns the value of the runtime_data field specified as an input to the

      <xref:AttestationClient.attestSgxEnclave> or
      <xref:AttestationClient.attestOpenEnclave> API.
    fullName: enclaveHeldData
    remarks: |-
      The `enclaveHeldData` property will only be populated if the
      `runtimeData` parameter to the `Attest` API is specified.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enclaveHeldData?: Uint8Array'
      return:
        type: Uint8Array
        description: ''
  - name: initTimeClaims
    uid: '@azure/attestation.AttestationResult.initTimeClaims'
    package: '@azure/attestation'
    summary: |-
      Returns the initialization time claims in the token.
      This value will match the input `initTimeJson` property to the
      <xref:AttestationClient.attestSgxEnclave> or
      <xref:AttestationClient.attestOpenEnclave> API.
    fullName: initTimeClaims
    remarks: |-
      The `initTimeClaims` property will only be populated if the `initTimeJson`
       parameter to the `Attest` API is specified. It will not be populated if
       the `initTimeData` parameter is specified.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'initTimeClaims: unknown'
      return:
        type: unknown
        description: ''
  - name: isDebuggable
    uid: '@azure/attestation.AttestationResult.isDebuggable'
    package: '@azure/attestation'
    summary: >-
      True if the enclave is debuggable, false otherwise. Only valid if
      `verifierType` is SGX.
    fullName: isDebuggable
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isDebuggable?: boolean'
      return:
        type: boolean
        description: ''
  - name: issuer
    uid: '@azure/attestation.AttestationResult.issuer'
    package: '@azure/attestation'
    summary: |-
      Returns the issuer of the attestation token. MUST be the same as the
      endpoint used when constructing the attestation client instance.
    fullName: issuer
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'issuer: string'
      return:
        type: string
        description: ''
  - name: mrEnclave
    uid: '@azure/attestation.AttestationResult.mrEnclave'
    package: '@azure/attestation'
    summary: |-
      The HEX encoded SGX MRENCLAVE value for the enclave. Only valid if the
      `verifierType` field is "SGX"
    fullName: mrEnclave
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'mrEnclave?: string'
      return:
        type: string
        description: ''
  - name: mrSigner
    uid: '@azure/attestation.AttestationResult.mrSigner'
    package: '@azure/attestation'
    summary: |-
      The HEX encoded SGX MRSIGNER value for the enclave. Only valid if the
      `verifierType` field is "SGX"
    fullName: mrSigner
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'mrSigner?: string'
      return:
        type: string
        description: ''
  - name: nonce
    uid: '@azure/attestation.AttestationResult.nonce'
    package: '@azure/attestation'
    summary: Returns the "nonce" value if one was specified in the Attest request.
    fullName: nonce
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'nonce?: string'
      return:
        type: string
        description: ''
  - name: policyClaims
    uid: '@azure/attestation.AttestationResult.policyClaims'
    package: '@azure/attestation'
    summary: >-
      Returns the set of claims generated by the attestation policy on the
      instance.
    fullName: policyClaims
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'policyClaims: unknown'
      return:
        type: unknown
        description: ''
  - name: policyHash
    uid: '@azure/attestation.AttestationResult.policyHash'
    package: '@azure/attestation'
    summary: |-
      The base64url encoded SHA256 hash of the BASE64URL encoded policy text
      used for attestation.
    fullName: policyHash
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'policyHash: Uint8Array'
      return:
        type: Uint8Array
        description: ''
  - name: policySigner
    uid: '@azure/attestation.AttestationResult.policySigner'
    package: '@azure/attestation'
    summary: 'The certificate used to sign the policy object, if specified.'
    fullName: policySigner
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'policySigner?: AttestationSigner'
      return:
        type: <xref uid="@azure/attestation.AttestationSigner" />
        description: ''
  - name: productId
    uid: '@azure/attestation.AttestationResult.productId'
    package: '@azure/attestation'
    summary: >-
      The SGX Product ID for the enclave. Only valid if the `verifierType` field
      is "SGX"
    fullName: productId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'productId?: number'
      return:
        type: number
        description: ''
  - name: runTimeClaims
    uid: '@azure/attestation.AttestationResult.runTimeClaims'
    package: '@azure/attestation'
    summary: |2
       Returns the runtime claims in the token.
      This value will match the input `runTimeJson` property to the
      <xref:AttestationClient.attestSgxEnclave> or
      <xref:AttestationClient.attestOpenEnclave> API.
    fullName: runTimeClaims
    remarks: |-
      The `runtimeClaims` property will only be populated if the
      `runtimeJson` parameter to the `Attest` API is specified. It will
      not be populated if the `runtimeData` parameter is specified.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'runTimeClaims: unknown'
      return:
        type: unknown
        description: ''
  - name: sgxCollateral
    uid: '@azure/attestation.AttestationResult.sgxCollateral'
    package: '@azure/attestation'
    summary: >
      Returns a set of information describing the complete set of inputs to the

      Attestation validation logic.

      See the [| Intel SGX documentation
      ](https://software.intel.com/content/www/us/en/develop/articles/quote-verification-attestation-with-intel-sgx-dcap.html)
       for more information on quote validation.
    fullName: sgxCollateral
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sgxCollateral?: AttestationSgxCollateralInfo'
      return:
        type: <xref uid="@azure/attestation.AttestationSgxCollateralInfo" />
        description: ''
  - name: svn
    uid: '@azure/attestation.AttestationResult.svn'
    package: '@azure/attestation'
    summary: >-
      The SGX SVN value for the enclave. Only valid if the `verifierType` field
      is "SGX"
    fullName: svn
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'svn?: number'
      return:
        type: number
        description: ''
  - name: uniqueId
    uid: '@azure/attestation.AttestationResult.uniqueId'
    package: '@azure/attestation'
    summary: >
      Unique Identifier for the token.

      Corresponds to the 'jti' claim defined in

      [| RFC 7519 section
      4.1.7](https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.7)
    fullName: uniqueId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'uniqueId: string'
      return:
        type: string
        description: ''
  - name: verifierType
    uid: '@azure/attestation.AttestationResult.verifierType'
    package: '@azure/attestation'
    summary: >-
      Returns the verifier which generated this attestation token. Normally one
      of:

      "SGX" or "TPM", but others can be specified.
    fullName: verifierType
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'verifierType: string'
      return:
        type: string
        description: ''
  - name: version
    uid: '@azure/attestation.AttestationResult.version'
    package: '@azure/attestation'
    summary: 'The Schema version of this structure. Current Value: 1.0'
    fullName: version
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'version: string'
      return:
        type: string
        description: ''
