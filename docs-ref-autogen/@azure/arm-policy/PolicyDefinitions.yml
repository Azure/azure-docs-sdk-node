  - name: list(Models.PolicyDefinitionsListOptionalParams)
    uid: '@azure/arm-policy.PolicyDefinitions.list'
    package: '@azure/arm-policy'
    summary: >-
      This operation retrieves a list of all the policy definitions in a given
      subscription that match

      the optional given $filter. Valid values for $filter are:
      'atExactScope()', 'policyType -eq

      {value}' or 'category eq '{value}''. If $filter is not provided, the
      unfiltered list includes

      all policy definitions associated with the subscription, including those
      that apply directly or

      from management groups that contain the given subscription. If
      $filter=atExactScope() is

      provided, the returned list only includes all policy definitions that at
      the given subscription.

      If $filter='policyType -eq {value}' is provided, the returned list only
      includes all policy

      definitions whose type match the {value}. Possible policyType values are
      NotSpecified, BuiltIn,

      Custom, and Static. If $filter='category -eq {value}' is provided, the
      returned list only

      includes all policy definitions whose category match the {value}.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function list(options?: Models.PolicyDefinitionsListOptionalParams)'
      parameters:
        - id: options
          type: <xref uid="Models.PolicyDefinitionsListOptionalParams" />
          description: ''
      return:
        type: Promise&lt;<xref uid="Models.PolicyDefinitionsListResponse" />&gt;
        description: Promise<Models.PolicyDefinitionsListResponse>
