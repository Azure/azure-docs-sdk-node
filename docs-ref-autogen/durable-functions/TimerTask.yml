    name: exception
    fullName: exception
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The error thrown when attempting to perform the task's action. If
      the Task has not yet completed or has completed successfully,
      `undefined`.
    optional: true
    syntax:
      content: 'exception?: Error | undefined'
      return:
