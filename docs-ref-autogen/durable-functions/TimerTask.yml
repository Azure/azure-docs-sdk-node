    name: cancel()
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Indicates the timer should be canceled. This request will execute on the
      next `yield` or `return` statement.
    syntax:
      content: function cancel()
      parameters: []
    package: durable-functions
