name: DocumentTranslateQueryParamProperties
uid: '@azure-rest/ai-translation-document.DocumentTranslateQueryParamProperties'
package: '@azure-rest/ai-translation-document'
summary: ''
fullName: DocumentTranslateQueryParamProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allowFallback
    uid: >-
      @azure-rest/ai-translation-document.DocumentTranslateQueryParamProperties.allowFallback
    package: '@azure-rest/ai-translation-document'
    summary: >-
      Specifies that the service is allowed to fall back to a general system
      when a custom system doesn't exist.

      Possible values are: true (default) or false.
    fullName: allowFallback
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowFallback?: boolean'
      return:
        description: ''
        type: boolean
  - name: category
    uid: >-
      @azure-rest/ai-translation-document.DocumentTranslateQueryParamProperties.category
    package: '@azure-rest/ai-translation-document'
    summary: >-
      A string specifying the category (domain) of the translation. This
      parameter is used to get translations

      from a customized system built with Custom Translator. Add the Category ID
      from your Custom Translator

      project details to this parameter to use your deployed customized system.
      Default value is: general.
    fullName: category
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'category?: string'
      return:
        description: ''
        type: string
  - name: sourceLanguage
    uid: >-
      @azure-rest/ai-translation-document.DocumentTranslateQueryParamProperties.sourceLanguage
    package: '@azure-rest/ai-translation-document'
    summary: >-
      Specifies source language of the input document.

      If this parameter isn't specified, automatic language detection is applied
      to determine the source language.

      For example if the source document is written in English, then use
      sourceLanguage=en
    fullName: sourceLanguage
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sourceLanguage?: string'
      return:
        description: ''
        type: string
  - name: targetLanguage
    uid: >-
      @azure-rest/ai-translation-document.DocumentTranslateQueryParamProperties.targetLanguage
    package: '@azure-rest/ai-translation-document'
    summary: >-
      Specifies the language of the output document.

      The target language must be one of the supported languages included in the
      translation scope.

      For example if you want to translate the document in German language, then
      use targetLanguage=de
    fullName: targetLanguage
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targetLanguage: string'
      return:
        description: ''
        type: string
