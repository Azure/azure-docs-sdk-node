  - uid: botbuilder-core.MiddlewareSet
    id: botbuilder-core.MiddlewareSet
    name: MiddlewareSet
    summary: ":package: **botbuilder-core**\r\rA set of `Middleware` plugins. The set itself is middleware so you can easily package up a set\rof middleware that can be composed into an adapter with a single `adapter.use(mySet)` call or\reven into another middleware set using `set.use(mySet)`.\r\r**Usage Example**\r\r```javascript\rconst { MiddlewareSet } = require('botbuilder');\r\rconst set = new MiddlewareSet();\rset.use(async (context, next) => {\r   console.log(`Leading Edge`);\r   await next();\r   console.log(`Trailing Edge`);\r});\r```"
    fullName: botbuilder-core.MiddlewareSet
