title: Deploy Custom Docker Container to Azure App Service with Visual Studio Code
metadata:
  title: Deploy custom docker container to Azure App Service with Visual Studio Code
  description: Use Visual Studio Code extensions for Docker to deploy a Node.js application in a custom Docker container to Azure App Service
  audience: Developer
  level: Intermediate
  nextTutorialHref: http://example.com
  nextTutorialTitle: TODO
